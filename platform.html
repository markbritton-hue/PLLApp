<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="mb-4" style="display: flex; gap: 15px; align-items: center;">

        <!-- Platform Selection -->

            <a href="https://venmo.com/u/Mark-Britton-18" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 12px; background: #008CFF; color: white; text-decoration: none; padding: 14px 30px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; box-shadow: 0 4px 15px rgba(0,140,255,0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 111 111" fill="white">
                    <path d="M90.5 8.5c3.9 6.4 5.7 13 5.7 21.4 0 26.7-22.8 61.4-41.3 85.8H15.7L1 10.9l38-3.6 7.9 63.7C55.1 55.4 64 30.1 64 16.1c0-8.1-1.4-13.6-3.6-18.1L90.5 8.5z"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshInterval = null;
        let currentPlatformGid = null;

        function toggleAutoRefresh() {
            const btn = document.getElementById('refreshToggle');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF';
                btn.style.background = 'rgba(96, 165, 250, 0.8)';
                localStorage.setItem('platformAutoRefresh', 'off');
            } else {
                const cfg = JSON.parse(localStorage.getItem('trplConfig') || '{}');
                const intervalMs = (cfg.autoRefreshSeconds || 20) * 1000;
                autoRefreshInterval = setInterval(function() {
                    loadPlatformData();
                }, intervalMs);
                btn.innerHTML = `<i class="fas fa-sync-alt fa-spin me-2"></i>Auto-Refresh: ON (${cfg.autoRefreshSeconds || 20}s)`;
                btn.style.background = 'rgba(16, 185, 129, 0.8)';
                localStorage.setItem('platformAutoRefresh', 'on');
                loadPlatformData();
            }
        }

        // Load platforms on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadPlatformsList();
            if (localStorage.getItem('platformAutoRefresh') === 'on') {
                toggleAutoRefresh();
            }
        });

        // Load available platforms from configuration
        function loadPlatformsList() {
            const configStr = localStorage.getItem('trplConfig');
            if (!configStr) {
                showStatus('No configuration found. Please go to Setup first.', 'error');
                return;
            }

            try {
                const config = JSON.parse(configStr);
                const platformSelect = document.getElementById('platformSelect');

                // Filter sheets that start with "Platform"
                const platforms = config.sheets.filter(s => s.name.toLowerCase().startsWith('platform'));

                if (platforms.length === 0) {
                    showStatus('No platform sheets found in configuration.', 'error');
                    return;
                }

                // Add platforms to dropdown
                platforms.forEach(platform => {
                    const option = document.createElement('option');
                    option.value = platform.gid;
                    option.textContent = platform.name;
                    platformSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading platforms:', error);
                showStatus('Error loading configuration: ' + error.message, 'error');
            }
        }

        // Load selected platform data
        async function loadPlatform() {
            const platformSelect = document.getElementById('platformSelect');
            const selectedGid = platformSelect.value;

            if (!selectedGid) {
                document.getElementById('athletesContainer').innerHTML = '';
                document.getElementById('statusMessage').style.display = 'none';
                // Stop auto-refresh if no platform selected
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                return;
            }

            // Store current platform for auto-refresh
            currentPlatformGid = selectedGid;

            const selectedName = platformSelect.options[platformSelect.selectedIndex].text;
            showStatus(`Loading ${selectedName}...`, 'info');


            // Load the actual data
            await loadPlatformData();
        }

        // Load platform data (separated for auto-refresh)
        async function loadPlatformData() {
            if (!currentPlatformGid) return;

            const platformSelect = document.getElementById('platformSelect');
            const selectedName = platformSelect.options[platformSelect.selectedIndex].text;

            try {
                const configStr = localStorage.getItem('trplConfig');
                const config = JSON.parse(configStr);

                // Fetch the platform data with cache-busting timestamp
                const timestamp = new Date().getTime();
                const csvUrl = `https://docs.google.com/spreadsheets/d/${config.spreadsheetId}/export?format=csv&gid=${currentPlatformGid}&t=${timestamp}`;

                let response;
                try {
                    response = await fetch(csvUrl, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    if (!response.ok) throw new Error('Direct fetch failed');
                } catch (directError) {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`Failed to fetch platform data: ${response.status}`);
                    }
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);
                const athletes = parseAthletes(csvData);

                if (athletes.length === 0) {
                    showStatus('No athletes found on this platform.', 'info');
                    document.getElementById('athletesContainer').innerHTML = '';
                    return;
                }

                console.log(`ðŸ”„ Rendering ${athletes.length} athletes with latest data`);
                renderAthletes(athletes);
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                showStatus(`âœ“ Loaded ${athletes.length} athlete${athletes.length > 1 ? 's' : ''} from ${selectedName} - Last updated: ${timeStr}`, 'success');

            } catch (error) {
                console.error('Error loading platform:', error);
                showStatus('Error loading platform: ' + error.message, 'error');
            }
        }

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];

            for (let line of lines) {
                if (!line.trim()) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }

            return result;
        }

        // Parse athletes from CSV
        function parseAthletes(csvData) {
            const athletes = [];

            console.log('=== PLATFORM SHEET DEBUG ===');
            console.log('Total rows:', csvData.length);
            console.log('First 10 rows:', csvData.slice(0, 10));

            // Find header row
            let headerRow = -1;
            let nameCol = -1, schoolCol = -1, weightClassCol = -1, bodyWeightCol = -1;
            let squat1Col = -1, squat2Col = -1, squat3Col = -1;
            let bench1Col = -1, bench2Col = -1, bench3Col = -1;
            let dead1Col = -1, dead2Col = -1, dead3Col = -1;
            let totalCol = -1;

            for (let i = 0; i < Math.min(15, csvData.length); i++) {
                const row = csvData[i];
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if ((cell === 'name' || cell === 'lifter') && nameCol === -1) nameCol = j;
                    if (cell === 'school' && schoolCol === -1) schoolCol = j;
                    if ((cell === 'weight class' || cell === 'wt class' || cell === 'class') && weightClassCol === -1) weightClassCol = j;
                    if ((cell === 'body weight' || cell === 'bw' || cell === 'bodyweight' || cell === 'weight') && bodyWeightCol === -1) bodyWeightCol = j;
                    if ((cell === 'squat 1' || cell === 'sq1' || cell === 'squat1' || cell === 'f') && squat1Col === -1) squat1Col = j;
                    if ((cell === 'squat 2' || cell === 'sq2' || cell === 'squat2') && squat2Col === -1) squat2Col = j;
                    if ((cell === 'squat 3' || cell === 'sq3' || cell === 'squat3') && squat3Col === -1) squat3Col = j;
                    if ((cell === 'bench 1' || cell === 'bp1' || cell === 'bench1') && bench1Col === -1) bench1Col = j;
                    if ((cell === 'bench 2' || cell === 'bp2' || cell === 'bench2') && bench2Col === -1) bench2Col = j;
                    if ((cell === 'bench 3' || cell === 'bp3' || cell === 'bench3') && bench3Col === -1) bench3Col = j;
                    if ((cell === 'deadlift 1' || cell === 'dead 1' || cell === 'dl1' || cell === 'deal lift 1') && dead1Col === -1) dead1Col = j;
                    if ((cell === 'deadlift 2' || cell === 'dead 2' || cell === 'dl2' || cell === 'dead lift 2') && dead2Col === -1) dead2Col = j;
                    if ((cell === 'deadlift 3' || cell === 'dead 3' || cell === 'dl3' || cell === 'dead lift 3') && dead3Col === -1) dead3Col = j;
                    if (cell === 'total' && totalCol === -1) totalCol = j;
                }

                if (nameCol !== -1 && schoolCol !== -1) {
                    headerRow = i;
                    break;
                }
            }

            console.log('Column detection results:', {
                headerRow,
                nameCol,
                schoolCol,
                weightClassCol,
                bodyWeightCol,
                squat: [squat1Col, squat2Col, squat3Col],
                bench: [bench1Col, bench2Col, bench3Col],
                deadlift: [dead1Col, dead2Col, dead3Col],
                totalCol
            });

            // Only use position-based if header detection completely failed
            if (headerRow === -1) {
                console.log('âš ï¸ Using position-based parsing - no header row found');
                headerRow = 7;
                nameCol = 7;
                schoolCol = 5;
                weightClassCol = 3;
                bodyWeightCol = 6;
                squat1Col = 8;
                squat2Col = 9;
                squat3Col = 10;
                bench1Col = 12;
                bench2Col = 13;
                bench3Col = 14;
                dead1Col = 16;
                dead2Col = 17;
                dead3Col = 18;
                totalCol = 20;
            } else {
                console.log('âœ… Using header-based parsing');
                // For platform sheets, look in row 1 for detailed column names if needed
                if (csvData.length > 1) {
                    const row1 = csvData[1];
                    for (let j = 0; j < row1.length; j++) {
                        const cell = row1[j].toLowerCase().trim();
                        if ((cell === 'squat 2' || cell === 'sq2') && squat2Col === -1) {
                            squat2Col = j;
                            // Infer squat 1 is the column before squat 2
                            if (squat1Col === -1 && j > 0) squat1Col = j - 1;
                        }
                        if ((cell === 'squat 3' || cell === 'sq3') && squat3Col === -1) squat3Col = j;
                        if ((cell === 'bench 1' || cell === 'bp1') && bench1Col === -1) bench1Col = j;
                        if ((cell === 'bench 2' || cell === 'bp2') && bench2Col === -1) {
                            bench2Col = j;
                            // Infer bench 1 is the column before bench 2 if not found
                            if (bench1Col === -1 && j > 0) bench1Col = j - 1;
                        }
                        if ((cell === 'bench 3' || cell === 'bp3') && bench3Col === -1) bench3Col = j;
                        if ((cell === 'dead lift 1' || cell === 'deal lift 1') && dead1Col === -1) dead1Col = j;
                        if ((cell === 'dead lift 2') && dead2Col === -1) {
                            dead2Col = j;
                            // Infer dead lift 1 is the column before dead lift 2 if not found
                            if (dead1Col === -1 && j > 0) dead1Col = j - 1;
                        }
                        if ((cell === 'dead lift 3') && dead3Col === -1) dead3Col = j;
                    }
                }

                // Use header row + 1 to skip both header rows (platform sheets have 2 header rows)
                if (headerRow === 0 && csvData[1]) {
                    headerRow = 1; // Skip both header rows
                }
            }

            console.log('Final columns used:', {
                headerRow,
                nameCol,
                schoolCol,
                weightClassCol,
                bodyWeightCol,
                squat: [squat1Col, squat2Col, squat3Col],
                bench: [bench1Col, bench2Col, bench3Col],
                deadlift: [dead1Col, dead2Col, dead3Col],
                totalCol
            });

            // Parse athlete rows
            for (let i = headerRow + 1; i < csvData.length; i++) {
                const row = csvData[i];
                if (row.length <= nameCol) continue;

                const name = row[nameCol]?.trim();
                if (!name) continue;

                const school = schoolCol !== -1 ? row[schoolCol]?.trim() : '';
                let weightClass = weightClassCol !== -1 ? row[weightClassCol]?.trim() : '';

                // Extract numeric weight class
                if (weightClass) {
                    const match = weightClass.match(/(\d+)/);
                    if (match) weightClass = match[1];
                }

                const athlete = {
                    name: name,
                    school: school,
                    weightClass: weightClass,
                    bodyWeight: bodyWeightCol !== -1 ? parseFloat(row[bodyWeightCol]) || 0 : 0,
                    squat1: squat1Col !== -1 ? row[squat1Col]?.trim() : '',
                    squat2: squat2Col !== -1 ? row[squat2Col]?.trim() : '',
                    squat3: squat3Col !== -1 ? row[squat3Col]?.trim() : '',
                    bench1: bench1Col !== -1 ? row[bench1Col]?.trim() : '',
                    bench2: bench2Col !== -1 ? row[bench2Col]?.trim() : '',
                    bench3: bench3Col !== -1 ? row[bench3Col]?.trim() : '',
                    dead1: dead1Col !== -1 ? row[dead1Col]?.trim() : '',
                    dead2: dead2Col !== -1 ? row[dead2Col]?.trim() : '',
                    dead3: dead3Col !== -1 ? row[dead3Col]?.trim() : '',
                    total: totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0
                };

                athletes.push(athlete);
            }

            console.log('ðŸ“Š Parsed athletes:', athletes.length);
            if (athletes.length > 0) {
                console.log('First athlete:', athletes[0]);
            }

            return athletes;
        }

        // Determine which attempt column is currently active
        function getCurrentAttemptColumn(athletes) {
            const attemptColumns = [
                'squat1', 'squat2', 'squat3',
                'bench1', 'bench2', 'bench3',
                'dead1', 'dead2', 'dead3'
            ];

            // Find the first column that has pending attempts (numbers without g/x)
            for (const col of attemptColumns) {
                const hasPending = athletes.some(athlete => {
                    const value = athlete[col];
                    if (!value) return false;
                    const lower = value.toLowerCase();
                    return !lower.includes('g') && !lower.includes('x');
                });

                if (hasPending) {
                    return col;
                }
            }

            return null; // All attempts complete
        }

        // Check if athlete has pending attempt in specific column
        function hasPendingInColumn(athlete, column) {
            if (!column) return false;
            const value = athlete[column];
            if (!value) return false;
            const lower = value.toLowerCase();
            return !lower.includes('g') && !lower.includes('x');
        }

        // Render athletes
        function renderAthletes(athletes) {
            const container = document.getElementById('athletesContainer');
            container.innerHTML = '';

            // Get configured school name
            const configStr = localStorage.getItem('trplConfig');
            let configuredSchool = '';
            if (configStr) {
                try {
                    const config = JSON.parse(configStr);
                    configuredSchool = config.schoolName || '';
                } catch (e) {
                    console.error('Error parsing config:', e);
                }
            }

            // Add original sheet position to each athlete
            athletes.forEach((athlete, index) => {
                athlete.sheetOrder = index;
            });

            // Determine current attempt column
            const currentColumn = getCurrentAttemptColumn(athletes);
            console.log('Current attempt column:', currentColumn);

            // Sort: athletes with pending in CURRENT column first, ordered by weight (lightest first)
            const sortedAthletes = [...athletes].sort((a, b) => {
                const aPending = hasPendingInColumn(a, currentColumn);
                const bPending = hasPendingInColumn(b, currentColumn);

                // Pending in current column comes first
                if (aPending && !bPending) return -1;
                if (!aPending && bPending) return 1;

                // If both have pending attempts in current column, sort by weight
                if (aPending && bPending && currentColumn) {
                    const aWeight = parseFloat(a[currentColumn].replace(/[xgXG]/g, '').trim()) || 0;
                    const bWeight = parseFloat(b[currentColumn].replace(/[xgXG]/g, '').trim()) || 0;
                    if (aWeight !== bWeight) {
                        return aWeight - bWeight; // Lightest first
                    }
                }

                // Otherwise maintain sheet order
                return a.sheetOrder - b.sheetOrder;
            });

            // Create grid layout
            const row = document.createElement('div');
            row.className = 'row g-4';

            sortedAthletes.forEach((athlete, index) => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6';

                // Determine status label and color based on sorted position
                const overallPosition = index + 1;
                let statusLabel = '';
                let statusColor = '';
                if (overallPosition === 1) {
                    statusLabel = 'LIFTING';
                    statusColor = '#ef4444'; // red
                } else if (overallPosition === 2) {
                    statusLabel = 'ON DECK';
                    statusColor = '#10b981'; // green
                }

                // Check if this athlete's school matches configured school
                const isMySchool = configuredSchool && athlete.school &&
                    athlete.school.toLowerCase().includes(configuredSchool.toLowerCase());
                const cardBgColor = isMySchool ? 'rgba(16, 185, 129, 0.15)' : 'rgba(30, 41, 59, 0.9)';
                const cardBorderColor = isMySchool ? 'rgba(16, 185, 129, 0.4)' : 'rgba(96, 165, 250, 0.2)';

                col.innerHTML = `
                    <div class="athlete-card" style="background: ${cardBgColor}; border-color: ${cardBorderColor};">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                            <div class="athlete-name">${athlete.name}</div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                ${overallPosition > 2 ? `<div style="color: #60a5fa; font-size: 1.1rem; font-weight: 800; white-space: nowrap;">Position ${overallPosition}</div>` : ''}
                                ${statusLabel ? `<div style="background: ${statusColor}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85rem; font-weight: 700; letter-spacing: 0.5px;">${statusLabel}</div>` : ''}
                            </div>
                        </div>
                        <div class="athlete-school">${athlete.school}</div>

                        <div class="row g-2">
                            <div class="col-6">
                                <div class="stat-box">
                                    <div class="stat-label">Weight Class</div>
                                    <div class="stat-value">${athlete.weightClass || 'N/A'} <small>lbs</small></div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box">
                                    <div class="stat-label">Body Weight</div>
                                    <div class="stat-value">${athlete.bodyWeight} <small>lbs</small></div>
                                </div>
                            </div>
                        </div>

                        <div class="lifts-section">
                            <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                <i class="fas fa-compress-arrows-alt me-2"></i>Squat
                            </h6>
                            <div class="row g-2 mb-3">
                                ${renderAttempt(athlete.squat1, '1')}
                                ${renderAttempt(athlete.squat2, '2')}
                                ${renderAttempt(athlete.squat3, '3')}
                            </div>

                            <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                <i class="fas fa-hands me-2"></i>Bench Press
                            </h6>
                            <div class="row g-2 mb-3">
                                ${renderAttempt(athlete.bench1, '1')}
                                ${renderAttempt(athlete.bench2, '2')}
                                ${renderAttempt(athlete.bench3, '3')}
                            </div>

                            <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                <i class="fas fa-weight-hanging me-2"></i>Deadlift
                            </h6>
                            <div class="row g-2">
                                ${renderAttempt(athlete.dead1, '1')}
                                ${renderAttempt(athlete.dead2, '2')}
                                ${renderAttempt(athlete.dead3, '3')}
                            </div>
                        </div>

                        <div class="total-box">
                            <div class="total-label">TOTAL</div>
                            <div class="total-value">${athlete.total} lbs</div>
                        </div>
                    </div>
                `;

                row.appendChild(col);
            });

            container.appendChild(row);
        }

        // Render single attempt
        function renderAttempt(attempt, attemptNum) {
            if (!attempt) {
                return `
                    <div class="col-4">
                        <div class="lift-box" style="opacity: 0.3;">
                            <div class="lift-name">Attempt ${attemptNum}</div>
                            <div class="lift-value">-</div>
                        </div>
                    </div>
                `;
            }

            const isFailed = attempt.toLowerCase().includes('x');
            const isGood = attempt.toLowerCase().includes('g');
            const hasMarker = isFailed || isGood;
            let value = attempt.replace(/[xgXG]/g, '');

            // Color scheme based on attempt status
            let bgColor, borderColor, textColor, labelColor;

            if (isFailed) {
                // Failed attempt - red
                bgColor = '#ef4444';
                borderColor = '#dc2626';
                textColor = 'white';
                labelColor = 'rgba(255,255,255,0.8)';
            } else if (isGood) {
                // Good attempt - green
                bgColor = 'rgba(16, 185, 129, 0.2)';
                borderColor = '#10b981';
                textColor = '#60a5fa';
                labelColor = 'rgba(255, 255, 255, 0.6)';
            } else {
                // Number without marker - black background, white text
                bgColor = '#000000';
                borderColor = 'rgba(96, 165, 250, 0.2)';
                textColor = 'white';
                labelColor = 'rgba(255,255,255,0.8)';
            }

            return `
                <div class="col-4">
                    <div class="lift-box" style="background: ${bgColor}; border-color: ${borderColor};">
                        <div class="lift-name" style="color: ${labelColor};">Attempt ${attemptNum}</div>
                        <div class="lift-value" style="color: ${textColor};">
                            ${value}${isFailed ? '<i class="fas fa-times ms-1"></i>' : ''}${isGood ? '<i class="fas fa-check ms-1" style="color: #10b981;"></i>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
