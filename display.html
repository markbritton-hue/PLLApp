<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .platform-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .platform-name {
            color: #60a5fa;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 700;
        }

        .athlete-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            border-left: 3px solid;
            transition: all 0.2s;
        }

        .athlete-row.lifting {
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.15) 0%, rgba(239, 68, 68, 0.15) 100%);
        }

        .athlete-row.on-deck {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .athlete-row.default {
            border-left-color: rgba(96, 165, 250, 0.3);
            background: rgba(16, 185, 129, 0.1);
        }

        .athlete-row:hover {
            transform: translateX(5px);
        }

        .athlete-position {
            font-size: 1.1rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 15px;
            min-width: 35px;
        }

        .athlete-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            flex: 1;
        }

        .attempt-weight {
            font-size: 1rem;
            font-weight: 600;
            color: #60a5fa;
            margin-left: 12px;
        }

        .status-badge {
            padding: 6px 18px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: white;
        }

        .status-badge.lifting {
            background: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .status-badge.on-deck {
            background: #10b981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-back {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(96, 165, 250, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-block;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            padding: 12px 20px;
            border-radius: 10px;
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <a href="coaches.html" class="btn-back">‚Üê Back to Coaches View</a>

    <div class="auto-refresh">
        üîÑ Auto-refresh: 10s
    </div>

    <div id="displayContainer"></div>

    <script>
        let autoRefreshInterval = null;
        let schoolName = '';

        window.addEventListener('DOMContentLoaded', function() {
            loadDisplay();
        });

        async function loadDisplay(preserveScroll = false) {
            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            const configStr = localStorage.getItem('trplConfig');
            if (!configStr) {
                document.getElementById('displayContainer').innerHTML = '<p style="text-align: center; font-size: 2rem;">No configuration found. Please go to Setup.</p>';
                return;
            }

            try {
                const config = JSON.parse(configStr);
                schoolName = config.schoolName || '';

                const platforms = config.sheets.filter(s => s.name.toLowerCase().startsWith('platform'));

                if (platforms.length === 0) {
                    document.getElementById('displayContainer').innerHTML = '<p style="text-align: center; font-size: 2rem;">No platform sheets found.</p>';
                    return;
                }

                await loadPlatformsData(config, platforms);

                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(function() {
                        loadDisplay(true);
                    }, 10000);
                }

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo({ top: scrollPosition, behavior: 'instant' });
                    }, 100);
                }

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadPlatformsData(config, platforms) {
            const container = document.getElementById('displayContainer');
            container.innerHTML = '';

            for (const platform of platforms) {
                try {
                    const athletes = await loadPlatformData(config.spreadsheetId, platform.gid);

                    const schoolAthletes = athletes.filter(a =>
                        a.school && a.school.toLowerCase().includes(schoolName.toLowerCase())
                    );

                    const sortedAthletes = sortAthletesByLiftingOrder(schoolAthletes);
                    const athletesToShow = sortedAthletes.slice(0, 2);

                    if (athletesToShow.length > 0) {
                        renderPlatformSection(platform.name, athletesToShow);
                    }

                } catch (error) {
                    console.error(`Error loading ${platform.name}:`, error);
                }
            }
        }

        async function loadPlatformData(spreadsheetId, gid) {
            const timestamp = new Date().getTime();
            const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

            let response;
            try {
                response = await fetch(csvUrl, { cache: 'no-store' });
                if (!response.ok) throw new Error('Direct fetch failed');
            } catch (directError) {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                response = await fetch(proxyUrl, { cache: 'no-store' });
            }

            const csvText = await response.text();
            const csvData = parseCSV(csvText);
            return parseAthletes(csvData);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];

            for (let line of lines) {
                if (!line.trim()) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }

            return result;
        }

        function parseAthletes(csvData) {
            const athletes = [];
            let headerRow = -1;
            let nameCol = -1, schoolCol = -1;
            let squat1Col = -1, squat2Col = -1, squat3Col = -1;
            let bench1Col = -1, bench2Col = -1, bench3Col = -1;
            let dead1Col = -1, dead2Col = -1, dead3Col = -1;

            for (let i = 0; i < Math.min(15, csvData.length); i++) {
                const row = csvData[i];
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if ((cell === 'name' || cell === 'lifter') && nameCol === -1) nameCol = j;
                    if (cell === 'school' && schoolCol === -1) schoolCol = j;
                    if ((cell === 'squat 1' || cell === 'sq1' || cell === 'squat1' || cell === 'f') && squat1Col === -1) squat1Col = j;
                    if ((cell === 'squat 2' || cell === 'sq2' || cell === 'squat2') && squat2Col === -1) squat2Col = j;
                    if ((cell === 'squat 3' || cell === 'sq3' || cell === 'squat3') && squat3Col === -1) squat3Col = j;
                    if ((cell === 'bench 1' || cell === 'bp1' || cell === 'bench1') && bench1Col === -1) bench1Col = j;
                    if ((cell === 'bench 2' || cell === 'bp2' || cell === 'bench2') && bench2Col === -1) bench2Col = j;
                    if ((cell === 'bench 3' || cell === 'bp3' || cell === 'bench3') && bench3Col === -1) bench3Col = j;
                    if ((cell === 'deadlift 1' || cell === 'dead 1' || cell === 'dl1' || cell === 'deal lift 1') && dead1Col === -1) dead1Col = j;
                    if ((cell === 'deadlift 2' || cell === 'dead 2' || cell === 'dl2' || cell === 'dead lift 2') && dead2Col === -1) dead2Col = j;
                    if ((cell === 'deadlift 3' || cell === 'dead 3' || cell === 'dl3' || cell === 'dead lift 3') && dead3Col === -1) dead3Col = j;
                }

                if (nameCol !== -1 && schoolCol !== -1) {
                    headerRow = i;
                    break;
                }
            }

            if (headerRow === -1) return athletes;

            // Check row 1 for detailed column names and infer missing columns
            if (csvData.length > 1) {
                const row1 = csvData[1];
                for (let j = 0; j < row1.length; j++) {
                    const cell = row1[j].toLowerCase().trim();
                    if ((cell === 'squat 2' || cell === 'sq2') && squat2Col === -1) {
                        squat2Col = j;
                        if (squat1Col === -1 && j > 0) squat1Col = j - 1;
                        if (squat3Col === -1 && j < row1.length - 1) squat3Col = j + 1;
                    }
                    if ((cell === 'bench 2' || cell === 'bp2') && bench2Col === -1) {
                        bench2Col = j;
                        if (bench1Col === -1 && j > 0) bench1Col = j - 1;
                        if (bench3Col === -1 && j < row1.length - 1) bench3Col = j + 1;
                    }
                    if ((cell === 'dead lift 2') && dead2Col === -1) {
                        dead2Col = j;
                        if (dead1Col === -1 && j > 0) dead1Col = j - 1;
                        if (dead3Col === -1 && j < row1.length - 1) dead3Col = j + 1;
                    }
                }
                if (headerRow === 0 && csvData[1]) {
                    headerRow = 1;
                }
            }

            // Additional fallback: if we have columns for attempt 1 and 2, infer attempt 3
            if (squat1Col !== -1 && squat2Col !== -1 && squat3Col === -1) {
                squat3Col = squat2Col + 1;
            }
            if (bench1Col !== -1 && bench2Col !== -1 && bench3Col === -1) {
                bench3Col = bench2Col + 1;
            }
            if (dead1Col !== -1 && dead2Col !== -1 && dead3Col === -1) {
                dead3Col = dead2Col + 1;
            }

            for (let i = headerRow + 1; i < csvData.length; i++) {
                const row = csvData[i];
                if (row.length <= nameCol) continue;

                const name = row[nameCol]?.trim();
                if (!name) continue;

                athletes.push({
                    name: name,
                    school: schoolCol !== -1 ? row[schoolCol]?.trim() : '',
                    squat1: squat1Col !== -1 ? row[squat1Col]?.trim() : '',
                    squat2: squat2Col !== -1 ? row[squat2Col]?.trim() : '',
                    squat3: squat3Col !== -1 ? row[squat3Col]?.trim() : '',
                    bench1: bench1Col !== -1 ? row[bench1Col]?.trim() : '',
                    bench2: bench2Col !== -1 ? row[bench2Col]?.trim() : '',
                    bench3: bench3Col !== -1 ? row[bench3Col]?.trim() : '',
                    dead1: dead1Col !== -1 ? row[dead1Col]?.trim() : '',
                    dead2: dead2Col !== -1 ? row[dead2Col]?.trim() : '',
                    dead3: dead3Col !== -1 ? row[dead3Col]?.trim() : '',
                    sheetOrder: i - headerRow - 1
                });
            }

            return athletes;
        }

        function sortAthletesByLiftingOrder(athletes) {
            const currentColumn = getCurrentAttemptColumn(athletes);

            return [...athletes].sort((a, b) => {
                const aPending = hasPendingInColumn(a, currentColumn);
                const bPending = hasPendingInColumn(b, currentColumn);

                if (aPending && !bPending) return -1;
                if (!aPending && bPending) return 1;

                return a.sheetOrder - b.sheetOrder;
            });
        }

        function getCurrentAttemptColumn(athletes) {
            const attemptColumns = [
                'squat1', 'squat2', 'squat3',
                'bench1', 'bench2', 'bench3',
                'dead1', 'dead2', 'dead3'
            ];

            for (const col of attemptColumns) {
                const hasPending = athletes.some(athlete => {
                    const value = athlete[col];
                    if (!value) return false;
                    const lower = value.toLowerCase();
                    return !lower.includes('g') && !lower.includes('x');
                });

                if (hasPending) return col;
            }

            return null;
        }

        function hasPendingInColumn(athlete, column) {
            if (!column) return false;
            const value = athlete[column];
            if (!value) return false;
            const lower = value.toLowerCase();
            return !lower.includes('g') && !lower.includes('x');
        }

        function renderPlatformSection(platformName, athletes) {
            const container = document.getElementById('displayContainer');

            const section = document.createElement('div');
            section.className = 'platform-section';

            let html = `<div class="platform-name"><i class="fas fa-layer-group me-2"></i>${platformName}</div>`;

            // Determine current attempt column to check if athletes are actually lifting
            const currentColumn = getCurrentAttemptColumn(athletes);

            // Find the last athlete with a completed attempt (g or x)
            let lastCompletedRow = -1;
            for (const athlete of athletes) {
                const allAttempts = [
                    athlete.squat1, athlete.squat2, athlete.squat3,
                    athlete.bench1, athlete.bench2, athlete.bench3,
                    athlete.dead1, athlete.dead2, athlete.dead3
                ];

                const hasCompleted = allAttempts.some(attempt => {
                    if (!attempt) return false;
                    const lower = attempt.toLowerCase();
                    return lower.includes('g') || lower.includes('x');
                });

                if (hasCompleted && athlete.sheetOrder > lastCompletedRow) {
                    lastCompletedRow = athlete.sheetOrder;
                }
            }

            athletes.forEach((athlete, index) => {
                // Only show status if athlete has pending attempt in current column
                const hasPending = hasPendingInColumn(athlete, currentColumn);

                let status = '';
                let statusClass = '';

                if (index === 0 && hasPending) {
                    status = 'NEXT';
                    statusClass = 'lifting';
                } else if (index === 1 && hasPending) {
                    status = 'ON DECK';
                    statusClass = 'on-deck';
                }

                // Get the weight they'll be attempting
                let attemptWeight = '';
                if (currentColumn && athlete[currentColumn]) {
                    const attemptValue = athlete[currentColumn];
                    // Extract numeric value, removing g/x markers
                    const weight = attemptValue.replace(/[xgXG]/g, '').trim();
                    if (weight) {
                        attemptWeight = `${weight} lbs`;
                    }
                }

                // Calculate rows down from last completed attempt
                const rowsDown = lastCompletedRow >= 0 ? athlete.sheetOrder - lastCompletedRow : 0;

                // Default background for rows without status
                const rowClass = statusClass || 'default';

                html += `
                    <div class="athlete-row ${rowClass}">
                        <div class="athlete-position">${rowsDown > 0 ? rowsDown : '#1'}</div>
                        <div class="athlete-name">
                            ${athlete.name}
                            ${attemptWeight ? `<span class="attempt-weight">- Attempting ${attemptWeight}</span>` : ''}
                        </div>
                        ${status ? `<div class="status-badge ${statusClass}">${status}</div>` : ''}
                    </div>
                `;
            });

            section.innerHTML = html;
            container.appendChild(section);
        }
    </script>
</body>
</html>
