<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .platform-section {
            background: rgba(30, 41, 59, 0.9);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .platform-name {
            font-size: 2rem;
            font-weight: 800;
            color: #60a5fa;
            margin-bottom: 20px;
            text-align: center;
        }

        .athlete-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            margin-bottom: 15px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border-left: 6px solid;
        }

        .athlete-row.lifting {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }

        .athlete-row.on-deck {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.15);
        }

        .athlete-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            flex: 1;
        }

        .status-badge {
            padding: 12px 30px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: white;
        }

        .status-badge.lifting {
            background: #ef4444;
        }

        .status-badge.on-deck {
            background: #10b981;
        }

        .school-name {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .btn-back {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(96, 165, 250, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            padding: 12px 20px;
            border-radius: 10px;
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <a href="coaches.html" class="btn-back">‚Üê Back to Coaches View</a>

    <div class="auto-refresh">
        üîÑ Auto-refresh: 10s
    </div>

    <div id="displayContainer"></div>

    <script>
        let autoRefreshInterval = null;
        let schoolName = '';

        window.addEventListener('DOMContentLoaded', function() {
            loadDisplay();
        });

        async function loadDisplay(preserveScroll = false) {
            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            const configStr = localStorage.getItem('trplConfig');
            if (!configStr) {
                document.getElementById('displayContainer').innerHTML = '<p style="text-align: center; font-size: 2rem;">No configuration found. Please go to Setup.</p>';
                return;
            }

            try {
                const config = JSON.parse(configStr);
                schoolName = config.schoolName || '';

                const platforms = config.sheets.filter(s => s.name.toLowerCase().startsWith('platform'));

                if (platforms.length === 0) {
                    document.getElementById('displayContainer').innerHTML = '<p style="text-align: center; font-size: 2rem;">No platform sheets found.</p>';
                    return;
                }

                await loadPlatformsData(config, platforms);

                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(function() {
                        loadDisplay(true);
                    }, 10000);
                }

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo({ top: scrollPosition, behavior: 'instant' });
                    }, 100);
                }

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadPlatformsData(config, platforms) {
            const container = document.getElementById('displayContainer');
            container.innerHTML = '';

            for (const platform of platforms) {
                try {
                    const athletes = await loadPlatformData(config.spreadsheetId, platform.gid);

                    const schoolAthletes = athletes.filter(a =>
                        a.school && a.school.toLowerCase().includes(schoolName.toLowerCase())
                    );

                    const sortedAthletes = sortAthletesByLiftingOrder(schoolAthletes);
                    const athletesToShow = sortedAthletes.slice(0, 2);

                    if (athletesToShow.length > 0) {
                        renderPlatformSection(platform.name, athletesToShow);
                    }

                } catch (error) {
                    console.error(`Error loading ${platform.name}:`, error);
                }
            }
        }

        async function loadPlatformData(spreadsheetId, gid) {
            const timestamp = new Date().getTime();
            const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

            let response;
            try {
                response = await fetch(csvUrl, { cache: 'no-store' });
                if (!response.ok) throw new Error('Direct fetch failed');
            } catch (directError) {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                response = await fetch(proxyUrl, { cache: 'no-store' });
            }

            const csvText = await response.text();
            const csvData = parseCSV(csvText);
            return parseAthletes(csvData);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];

            for (let line of lines) {
                if (!line.trim()) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }

            return result;
        }

        function parseAthletes(csvData) {
            const athletes = [];
            let headerRow = -1;
            let nameCol = -1, schoolCol = -1;

            for (let i = 0; i < Math.min(15, csvData.length); i++) {
                const row = csvData[i];
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if ((cell === 'name' || cell === 'lifter') && nameCol === -1) nameCol = j;
                    if (cell === 'school' && schoolCol === -1) schoolCol = j;
                }

                if (nameCol !== -1 && schoolCol !== -1) {
                    headerRow = i;
                    break;
                }
            }

            if (headerRow === -1) return athletes;

            if (headerRow === 0 && csvData[1]) {
                headerRow = 1;
            }

            for (let i = headerRow + 1; i < csvData.length; i++) {
                const row = csvData[i];
                if (row.length <= nameCol) continue;

                const name = row[nameCol]?.trim();
                if (!name) continue;

                athletes.push({
                    name: name,
                    school: schoolCol !== -1 ? row[schoolCol]?.trim() : '',
                    sheetOrder: i - headerRow - 1
                });
            }

            return athletes;
        }

        function sortAthletesByLiftingOrder(athletes) {
            return [...athletes].sort((a, b) => a.sheetOrder - b.sheetOrder);
        }

        function renderPlatformSection(platformName, athletes) {
            const container = document.getElementById('displayContainer');

            const section = document.createElement('div');
            section.className = 'platform-section';

            let html = `<div class="platform-name">${platformName}</div>`;

            athletes.forEach((athlete, index) => {
                const status = index === 0 ? 'LIFTING' : 'ON DECK';
                const statusClass = index === 0 ? 'lifting' : 'on-deck';

                html += `
                    <div class="athlete-row ${statusClass}">
                        <div>
                            <div class="athlete-name">${athlete.name}</div>
                            <div class="school-name">${athlete.school}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${status}</div>
                    </div>
                `;
            });

            section.innerHTML = html;
            container.appendChild(section);
        }
    </script>
</body>
</html>
