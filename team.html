<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLift Live | Team Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .btn-home {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .dashboard {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .dashboard h2 {
            color: #60a5fa;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
            margin-bottom: 15px;
        }

        .podium-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            border-left: 5px solid rgba(96, 165, 250, 0.4);
        }

        .podium-card.first {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.08);
        }

        .podium-card.second {
            border-left-color: #94a3b8;
            background: rgba(148, 163, 184, 0.08);
        }

        .podium-card.third {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.08);
        }

        .podium-card .medal {
            font-size: 1.8rem;
            margin-bottom: 6px;
        }

        .podium-card .team-name {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
        }

        .podium-card .points {
            font-size: 1.5rem;
            font-weight: 800;
            color: #60a5fa;
        }

        .podium-card .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .school-card {
            background: rgba(255, 115, 0, 0.1);
            border: 2px solid rgba(255, 115, 0, 0.4);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 14px;
        }

        .school-card h3 {
            color: #ff7300;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .school-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 8px;
        }

        .school-stat {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 115, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .school-stat .value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #60a5fa;
        }

        .school-stat .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .team-table {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            overflow-x: auto;
        }

        .team-table h3 {
            color: #60a5fa;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 8px 10px;
            text-align: center;
            border: 1px solid rgba(96, 165, 250, 0.15);
        }

        th {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            color: rgba(255, 255, 255, 0.85);
        }

        td:first-child, th:first-child {
            text-align: left;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background: rgba(15, 23, 42, 0.3);
        }

        tbody tr:hover {
            background: rgba(96, 165, 250, 0.1);
            transition: background 0.2s;
        }

        .total-column {
            background: rgba(96, 165, 250, 0.15) !important;
            font-weight: 800;
            font-size: 1rem;
            color: #60a5fa !important;
        }

        .points-column {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
        }

        .school-row {
            background: rgba(255, 115, 0, 0.12) !important;
            border-left: 3px solid #ff7300;
        }

        .school-row td {
            font-weight: 700;
            color: white !important;
        }

        .school-row .total-column {
            color: #ff7300 !important;
        }

        .rank-column {
            font-size: 1.1rem;
            font-weight: 800;
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <div class="container px-4">
        <!-- Navigation -->
        <div class="mb-4" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i>Home
            </a>
            <a href="jv-team.html" class="btn-home" style="background: rgba(16, 185, 129, 0.8); border: none; color: white;">
                <i class="fas fa-trophy me-2"></i>JV Team
            </a>
            <button id="refreshToggle" onclick="toggleAutoRefresh()" class="btn-home" style="background: rgba(96, 165, 250, 0.8); border: none; cursor: pointer;">
                <i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF
            </button>
            <a href="share.html" style="display: inline-flex; align-items: center; gap: 8px; background: rgba(167, 139, 250, 0.8); color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 12px rgba(167,139,250,0.3);">
                <i class="fas fa-share-alt"></i> Share
            </a>
            <a href="https://venmo.com/u/Mark-Britton-18" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 8px; background: #008CFF; color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 12px rgba(0,140,255,0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 111 111" fill="white"><path d="M90.5 8.5c3.9 6.4 5.7 13 5.7 21.4 0 26.7-22.8 61.4-41.3 85.8H15.7L1 10.9l38-3.6 7.9 63.7C55.1 55.4 64 30.1 64 16.1c0-8.1-1.4-13.6-3.6-18.1L90.5 8.5z"/></svg>
                Donate
            </a>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-trophy me-3"></i>PowerLift Live ‚Äî Team Standings</h1>
            <p>Team Rankings by Total Points</p>
        </div>

        <input type="hidden" id="sheetUrl">
        <div id="loadingStatus" style="display: none;"></div>

        <div id="dashboard"></div>
        <div id="tableContainer"></div>

        <!-- Donation Card -->
        <div style="background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(96, 165, 250, 0.4); border-radius: 15px; padding: 25px 30px; text-align: center; margin-top: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.5);">
            <h3 style="color: #60a5fa; font-weight: 700; margin-bottom: 8px;"><i class="fas fa-heart me-2" style="color: #ec4899;"></i>Support PowerLift Live</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 16px;">Donations help cover hosting and keep live results running.</p>
            <a href="https://venmo.com/u/Mark-Britton-18" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 12px; background: #008CFF; color: white; text-decoration: none; padding: 14px 30px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; box-shadow: 0 4px 15px rgba(0,140,255,0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 111 111" fill="white"><path d="M90.5 8.5c3.9 6.4 5.7 13 5.7 21.4 0 26.7-22.8 61.4-41.3 85.8H15.7L1 10.9l38-3.6 7.9 63.7C55.1 55.4 64 30.1 64 16.1c0-8.1-1.4-13.6-3.6-18.1L90.5 8.5z"/></svg>
                Donate via Venmo
            </a>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        function toggleAutoRefresh() {
            const btn = document.getElementById('refreshToggle');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF';
                btn.style.background = 'rgba(96, 165, 250, 0.8)';
            } else {
                const cfg = JSON.parse(localStorage.getItem('trplConfig') || '{}');
                const intervalMs = (cfg.autoRefreshSeconds || 20) * 1000;
                autoRefreshInterval = setInterval(function() {
                    loadTeamData(true);
                }, intervalMs);
                btn.innerHTML = `<i class="fas fa-sync-alt fa-spin me-2"></i>Auto-Refresh: ON (${cfg.autoRefreshSeconds || 20}s)`;
                btn.style.background = 'rgba(16, 185, 129, 0.8)';
                loadTeamData();
            }
        }

        // On page load, auto-load from configuration using the last sheet
        window.addEventListener('DOMContentLoaded', function() {
            const configStr = localStorage.getItem('trplConfig');
            if (configStr) {
                try {
                    const config = JSON.parse(configStr);

                    // Use sheet containing "varsity team", fallback to last sheet
                    const teamSheet = (config.sheets && config.sheets.find(s =>
                        s.name.toLowerCase().includes('varsity team')
                    )) || (config.sheets && config.sheets.length > 0
                        ? config.sheets[config.sheets.length - 1]
                        : null);

                    if (teamSheet) {
                        const sheetUrl = `https://docs.google.com/spreadsheets/d/${config.spreadsheetId}/edit#gid=${teamSheet.gid}`;
                        document.getElementById('sheetUrl').value = sheetUrl;
                        // Update heading with full sheet name
                        document.querySelector('.page-header h1').innerHTML =
                            `<i class="fas fa-trophy me-3"></i>${teamSheet.name}`;
                        document.querySelector('.page-header p').textContent = 'Team Rankings by Total Points';
                        console.log(`Auto-loading sheet: ${teamSheet.name}...`);
                        loadTeamData();
                    } else {
                        console.log('No sheets found in configuration');
                    }
                } catch (error) {
                    console.error('Error loading configuration:', error);
                }
            }
        });

        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        function parseCSV(text) {
            const lines = text.split(/\r\n|\n|\r/);
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }

            return result;
        }

        async function loadTeamData(preserveScroll = false) {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const url = urlInput.value.trim();

            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            localStorage.setItem('trplTeamSheetUrl', url);

            statusDiv.textContent = 'Loading team data...';
            statusDiv.style.color = '#667eea';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL');
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                let response;
                let usedProxy = false;

                try {
                    response = await fetch(csvUrl);

                    if (!response.ok) {
                        throw new Error('Direct fetch returned error status');
                    }
                } catch (directError) {
                    usedProxy = true;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl);

                    if (!response.ok) {
                        let errorMsg = `Failed to fetch data via proxy: ${response.status}.`;
                        if (response.status === 400) {
                            errorMsg += ' Make sure the Google Sheet is set to "Anyone with the link can view" in Share settings.';
                        }
                        throw new Error(errorMsg);
                    }
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);

                console.log('Team data loaded:', csvData.length, 'rows');

                // Render the team stats
                renderTeamStats(csvData);

                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                statusDiv.innerHTML = `‚úì Loaded <strong>Mens Varsity Team</strong> (Last updated: ${timeStr})`;
                statusDiv.style.color = '#4caf50';

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo(0, scrollPosition);
                    }, 100);
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading team data:', error);
            }
        }

        function renderTeamStats(csvData) {
            const dashboard = document.getElementById('dashboard');
            const tableContainer = document.getElementById('tableContainer');

            // Clear existing content
            dashboard.innerHTML = '';
            tableContainer.innerHTML = '';

            if (csvData.length < 2) {
                tableContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; padding: 20px;">No team data found</p>';
                return;
            }

            // Find the header row and identify columns
            let headerRow = -1;
            let teamCol = -1, totalCol = -1;
            let pointCols = [];

            // Scan rows to find header - only needs Total column to identify it
            for (let i = 0; i < Math.min(10, csvData.length); i++) {
                const row = csvData[i];
                let foundTotal = -1, foundTeam = -1;
                const foundPoints = [];

                // Start from column G (index 6) - skip columns A-F
                for (let j = 6; j < row.length; j++) {
                    const cell = (row[j] || '').toLowerCase().trim();

                    if (cell === 'team' || cell === 'school' || cell === 'school name' || cell === 'team name') foundTeam = j;
                    if (cell === 'total' || cell === 'total pts' || cell === 'team total' || cell === 'total points') foundTotal = j;
                    if (cell.match(/^\d{3}$/) || cell.match(/^\d{3}\/\d{3}$/)) foundPoints.push(j);
                }

                // Only need Total column to identify a valid header row
                if (foundTotal !== -1) {
                    headerRow = i;
                    totalCol = foundTotal;
                    pointCols = foundPoints;
                    if (foundTeam !== -1) {
                        teamCol = foundTeam;
                    } else {
                        // Find team col by scanning data rows for first non-numeric column (from col G)
                        for (let dr = i + 1; dr < Math.min(i + 4, csvData.length); dr++) {
                            for (let j = 6; j < csvData[dr].length; j++) {
                                const val = (csvData[dr][j] || '').trim();
                                if (val && isNaN(val) && j !== totalCol) { teamCol = j; break; }
                            }
                            if (teamCol !== -1) break;
                        }
                    }
                    break;
                }
            }

            console.log('Final - Team:', teamCol, 'Total:', totalCol, 'Header row:', headerRow);

            // Validation
            if (teamCol === -1 || totalCol === -1) {
                const statusDiv = document.getElementById('loadingStatus');
                statusDiv.innerHTML = `‚ö†Ô∏è Warning: Could not find Team (${teamCol}) or Total (${totalCol}) column.
                    Make sure you're loading the "Mens Varsity Team" sheet.`;
                statusDiv.style.color = '#ff9800';
            }

            // Extract and sort teams by Total column
            const startRow = headerRow !== -1 ? headerRow + 1 : 1;
            let teamsData = [];
            const cfgStr = localStorage.getItem('trplConfig');
            const configuredSchool = cfgStr ? (JSON.parse(cfgStr).schoolName || '').toLowerCase() : '';

            const seenTeams = {};
            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];
                if (!row.some(cell => cell && cell.trim())) continue;

                const teamName = teamCol !== -1 ? (row[teamCol] || '').trim() : '';
                if (!teamName) continue;

                const totalPoints = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0;

                // Deduplicate ‚Äî keep the entry with the highest total for each team name
                const key = teamName.toLowerCase();
                if (!seenTeams[key] || totalPoints > seenTeams[key].total) {
                    seenTeams[key] = {
                        row: row,
                        total: totalPoints,
                        isMySchool: configuredSchool && teamName.toLowerCase().includes(configuredSchool)
                    };
                }
            }
            teamsData = Object.values(seenTeams);

            // Sort by total points (descending)
            teamsData.sort((a, b) => b.total - a.total);

            console.log('Teams sorted by total:', teamsData.map(t => ({name: t.row[teamCol], total: t.total})));

            // Build standings table
            const pageHeading = document.querySelector('.page-header h1');
            const sheetTitle = pageHeading ? pageHeading.textContent.trim() : 'Team Standings';
            let tableHTML = `<div class="team-table"><h3>${sheetTitle} (Sorted by Total Points)</h3><table>`;
            tableHTML += '<thead><tr>';

            // Add rank column
            tableHTML += '<th>Rank</th>';

            // Add headers ‚Äî only columns G (index 6) onwards
            if (headerRow !== -1) {
                csvData[headerRow].forEach((header, idx) => {
                    if (idx >= 6) tableHTML += `<th>${header || ''}</th>`;
                });
            }
            tableHTML += '</tr></thead><tbody>';

            // Add sorted data rows
            teamsData.forEach((teamData, rank) => {
                const row = teamData.row;

                tableHTML += teamData.isMySchool ? '<tr class="school-row">' : '<tr>';
                tableHTML += `<td class="rank-column">${rank + 1}</td>`;

                // Only render columns G (index 6) onwards
                row.forEach((cell, idx) => {
                    if (idx < 6) return;
                    let cellClass = '';
                    if (totalCol !== -1 && idx === totalCol) cellClass = 'total-column';
                    else if (pointCols.includes(idx) && cell && !isNaN(cell)) cellClass = 'points-column';
                    tableHTML += `<td class="${cellClass}">${cell || ''}</td>`;
                });

                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            tableContainer.innerHTML = tableHTML;

            // Build dashboard/leaderboard
            buildDashboard(csvData, headerRow, teamCol, totalCol);
        }

        function buildDashboard(csvData, headerRow, teamCol, totalCol) {
            const dashboard = document.getElementById('dashboard');

            if (headerRow === -1 || teamCol === -1 || totalCol === -1) {
                console.log('Dashboard not built - missing columns:', { headerRow, teamCol, totalCol });
                dashboard.innerHTML = `
                    <div style="background: rgba(96, 165, 250, 0.1); border: 2px solid #60a5fa; border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center; color: #60a5fa;">
                        <h3 style="margin-bottom: 10px;">‚ö†Ô∏è Dashboard Not Available</h3>
                        <p>Could not detect required columns. Check the sheet structure.</p>
                    </div>
                `;
                return;
            }

            // Get configured school name
            const configStr = localStorage.getItem('trplConfig');
            const schoolName = configStr ? (JSON.parse(configStr).schoolName || '') : '';

            // Extract team data ‚Äî deduplicate by team name, keep highest total
            const seenDash = {};
            const startRow = headerRow + 1;

            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];
                if (!row.some(cell => cell && cell.trim())) continue;

                const teamName = (row[teamCol] || '').trim();
                const totalPoints = parseFloat(row[totalCol]) || 0;

                if (!teamName || totalPoints <= 0) continue;

                const key = teamName.toLowerCase();
                if (!seenDash[key] || totalPoints > seenDash[key].points) {
                    seenDash[key] = {
                        name: teamName,
                        points: totalPoints,
                        isMySchool: schoolName && teamName.toLowerCase().includes(schoolName.toLowerCase())
                    };
                }
            }

            const teams = Object.values(seenDash);

            // Sort by points descending
            teams.sort((a, b) => b.points - a.points);

            // Find configured school
            const mySchoolTeam = teams.find(t => t.isMySchool);
            const mySchoolRank = teams.findIndex(t => t.isMySchool) + 1;

            let dashboardHTML = '<div class="dashboard">';
            dashboardHTML += '<h2><i class="fas fa-trophy me-2"></i>Leaderboard</h2>';

            // Top 3 Podium
            dashboardHTML += '<div class="podium">';
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const podiumClasses = ['first', 'second', 'third'];

            for (let i = 0; i < Math.min(3, teams.length); i++) {
                const team = teams[i];
                dashboardHTML += `
                    <div class="podium-card ${podiumClasses[i]}">
                        <div class="medal">${medals[i]}</div>
                        <div class="team-name">${team.name}</div>
                        <div class="points">${team.points}</div>
                        <div class="label">Total Points</div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';

            // School stats card
            if (mySchoolTeam) {
                const pointsBehindLeader = teams[0].points - mySchoolTeam.points;

                dashboardHTML += `
                    <div class="school-card">
                        <h3><i class="fas fa-school me-2"></i>${mySchoolTeam.name} Performance</h3>
                        <div class="school-stats">
                            <div class="school-stat">
                                <div class="value">#${mySchoolRank}</div>
                                <div class="label">Current Rank</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${mySchoolTeam.points}</div>
                                <div class="label">Total Points</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${pointsBehindLeader === 0 ? 'üèÜ' : '-' + pointsBehindLeader}</div>
                                <div class="label">${pointsBehindLeader === 0 ? 'Leading!' : 'From Leader'}</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${teams.length}</div>
                                <div class="label">Total Teams</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';
            dashboard.innerHTML = dashboardHTML;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
