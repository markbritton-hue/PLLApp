<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Varsity Team Standings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-buttons a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .nav-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .load-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .load-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .team-table {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .team-table h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background: #f9f9f9;
        }

        #loadingStatus {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }

        #autoRefreshStatus {
            margin-top: 5px;
            color: #4caf50;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://threerivers-cdn.fxbrt.com/downloads/logos-assets/trcs_powercat.png" alt="Three Rivers Schools" class="logo">
            <h1>ðŸ“Š Three Rivers Varsity Team Standings</h1>
            <p>Team Performance Overview</p>
        </header>

        <div class="nav-buttons">
            <a href="index.html">Individual Athletes</a>
            <a href="team.html">Team Standings</a>
            <a href="results.html">All Schools Results</a>
        </div>

        <div class="load-section">
            <h3>Load Team Data</h3>
            <div class="input-group">
                <input type="text" id="sheetUrl" placeholder="Paste Mens Varsity Team Sheet URL here...">
                <button onclick="loadTeamData()">Load Data</button>
            </div>
            <p style="margin-top: 10px; color: #666; font-size: 12px;">Paste the Google Sheet URL for the Team Standings sheet</p>
            <div id="loadingStatus"></div>
            <div id="autoRefreshStatus">ðŸ”„ Auto-refresh enabled (every 10 seconds)</div>
        </div>

        <div id="statsContainer" class="stats-container"></div>
        <div id="tableContainer"></div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // On page load, check for saved URL and auto-load
        window.addEventListener('DOMContentLoaded', function() {
            const savedUrl = localStorage.getItem('trplTeamSheetUrl');
            if (savedUrl) {
                document.getElementById('sheetUrl').value = savedUrl;
                console.log('Auto-loading saved team sheet URL...');
                loadTeamData();

                // Start auto-refresh every 10 seconds
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
                autoRefreshInterval = setInterval(function() {
                    console.log('Auto-refreshing team data...');
                    loadTeamData(true);
                }, 10000);

                console.log('Auto-refresh enabled (every 10 seconds)');
                document.getElementById('autoRefreshStatus').style.display = 'block';
            }
        });

        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        function parseCSV(text) {
            const lines = text.split(/\r\n|\n|\r/);
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }

            return result;
        }

        async function loadTeamData(preserveScroll = false) {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const url = urlInput.value.trim();

            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            localStorage.setItem('trplTeamSheetUrl', url);

            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(function() {
                    console.log('Auto-refreshing team data...');
                    loadTeamData(true);
                }, 10000);
                console.log('Auto-refresh enabled (every 10 seconds)');
                document.getElementById('autoRefreshStatus').style.display = 'block';
            }

            statusDiv.textContent = 'Loading team data...';
            statusDiv.style.color = '#667eea';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL');
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                let response;
                let usedProxy = false;

                try {
                    response = await fetch(csvUrl);

                    if (!response.ok) {
                        throw new Error('Direct fetch returned error status');
                    }
                } catch (directError) {
                    usedProxy = true;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl);

                    if (!response.ok) {
                        let errorMsg = `Failed to fetch data via proxy: ${response.status}.`;
                        if (response.status === 400) {
                            errorMsg += ' Make sure the Google Sheet is set to "Anyone with the link can view" in Share settings.';
                        }
                        throw new Error(errorMsg);
                    }
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);

                console.log('Team data loaded:', csvData.length, 'rows');

                // Render the team stats
                renderTeamStats(csvData);

                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                statusDiv.textContent = `âœ“ Team data loaded successfully! (Last updated: ${timeStr})`;
                statusDiv.style.color = '#4caf50';

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo(0, scrollPosition);
                    }, 100);
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading team data:', error);
            }
        }

        function renderTeamStats(csvData) {
            const statsContainer = document.getElementById('statsContainer');
            const tableContainer = document.getElementById('tableContainer');

            // Clear existing content
            statsContainer.innerHTML = '';
            tableContainer.innerHTML = '';

            if (csvData.length < 2) {
                statsContainer.innerHTML = '<p>No team data found</p>';
                return;
            }

            // Display the data as a table
            let tableHTML = '<div class="team-table"><h3>Team Standings</h3><table>';

            // Add header row
            tableHTML += '<thead><tr>';
            csvData[0].forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // Add data rows
            for (let i = 1; i < csvData.length; i++) {
                if (csvData[i].some(cell => cell.trim())) {
                    tableHTML += '<tr>';
                    csvData[i].forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                }
            }

            tableHTML += '</tbody></table></div>';
            tableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
