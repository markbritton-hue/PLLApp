<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Varsity Team Standings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-buttons a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .nav-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .load-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .load-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .dashboard h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .podium-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-left: 5px solid #ccc;
        }

        .podium-card.first {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-left-color: #ffd700;
        }

        .podium-card.second {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            border-left-color: #c0c0c0;
        }

        .podium-card.third {
            background: linear-gradient(135deg, #cd7f32 0%, #e6a757 100%);
            border-left-color: #cd7f32;
        }

        .podium-card .medal {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .podium-card .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .podium-card .points {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .podium-card .label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .three-rivers-card {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #fbc02d;
            margin-bottom: 20px;
        }

        .three-rivers-card h3 {
            color: #f57f17;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .three-rivers-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .three-rivers-stat {
            background: white;
            border-radius: 8px;
            padding: 12px;
        }

        .three-rivers-stat .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .three-rivers-stat .label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .team-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .team-table h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td:first-child, th:first-child {
            text-align: left;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #e8eaf6;
            transition: background 0.2s;
        }

        .total-column {
            background: #e8f5e9 !important;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2e7d32;
        }

        .points-column {
            font-weight: 600;
            color: #333;
        }

        .three-rivers-row {
            background: #fff9c4 !important;
            border-left: 4px solid #fbc02d;
            border-right: 4px solid #fbc02d;
        }

        .three-rivers-row td {
            font-weight: bold;
        }

        .rank-column {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        #loadingStatus {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }

        #autoRefreshStatus {
            margin-top: 5px;
            color: #4caf50;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://threerivers-cdn.fxbrt.com/downloads/logos-assets/trcs_powercat.png" alt="Three Rivers Schools" class="logo">
            <h1>üèÜ Mens Varsity Team Standings</h1>
            <p>Team Rankings by Total Points</p>
        </header>

        <div class="nav-buttons">
            <a href="index.html">Individual Athletes</a>
            <a href="team.html">Team Standings</a>
            <a href="results.html">All Schools Results</a>
        </div>

        <div class="load-section">
            <h3>Load Team Data</h3>
            <div class="input-group">
                <input type="text" id="sheetUrl" placeholder="Paste Mens Varsity Team Sheet URL here...">
                <button onclick="loadTeamData()">Load Data</button>
            </div>
            <p style="margin-top: 10px; color: #666; font-size: 12px;">Paste the Google Sheet URL for the Team Standings sheet</p>
            <div id="loadingStatus"></div>
            <div id="autoRefreshStatus">üîÑ Auto-refresh enabled (every 10 seconds)</div>
        </div>

        <div id="dashboard"></div>
        <div id="statsContainer" class="stats-container"></div>
        <div id="tableContainer"></div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // On page load, check for saved URL and auto-load
        window.addEventListener('DOMContentLoaded', function() {
            const savedUrl = localStorage.getItem('trplTeamSheetUrl');
            if (savedUrl) {
                document.getElementById('sheetUrl').value = savedUrl;
                console.log('Auto-loading saved team sheet URL...');
                loadTeamData();

                // Start auto-refresh every 10 seconds
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
                autoRefreshInterval = setInterval(function() {
                    console.log('Auto-refreshing team data...');
                    loadTeamData(true);
                }, 10000);

                console.log('Auto-refresh enabled (every 10 seconds)');
                document.getElementById('autoRefreshStatus').style.display = 'block';
            }
        });

        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        function parseCSV(text) {
            const lines = text.split(/\r\n|\n|\r/);
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }

            return result;
        }

        async function loadTeamData(preserveScroll = false) {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const url = urlInput.value.trim();

            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            localStorage.setItem('trplTeamSheetUrl', url);

            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(function() {
                    console.log('Auto-refreshing team data...');
                    loadTeamData(true);
                }, 10000);
                console.log('Auto-refresh enabled (every 10 seconds)');
                document.getElementById('autoRefreshStatus').style.display = 'block';
            }

            statusDiv.textContent = 'Loading team data...';
            statusDiv.style.color = '#667eea';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL');
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                let response;
                let usedProxy = false;

                try {
                    response = await fetch(csvUrl);

                    if (!response.ok) {
                        throw new Error('Direct fetch returned error status');
                    }
                } catch (directError) {
                    usedProxy = true;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl);

                    if (!response.ok) {
                        let errorMsg = `Failed to fetch data via proxy: ${response.status}.`;
                        if (response.status === 400) {
                            errorMsg += ' Make sure the Google Sheet is set to "Anyone with the link can view" in Share settings.';
                        }
                        throw new Error(errorMsg);
                    }
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);

                console.log('Team data loaded:', csvData.length, 'rows');

                // Render the team stats
                renderTeamStats(csvData);

                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                statusDiv.textContent = `‚úì Team data loaded successfully! (Last updated: ${timeStr})`;
                statusDiv.style.color = '#4caf50';

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo(0, scrollPosition);
                    }, 100);
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading team data:', error);
            }
        }

        function renderTeamStats(csvData) {
            const dashboard = document.getElementById('dashboard');
            const statsContainer = document.getElementById('statsContainer');
            const tableContainer = document.getElementById('tableContainer');

            // Clear existing content
            dashboard.innerHTML = '';
            statsContainer.innerHTML = '';
            tableContainer.innerHTML = '';

            if (csvData.length < 2) {
                statsContainer.innerHTML = '<p>No team data found</p>';
                return;
            }

            // Find the header row and identify columns
            let headerRow = -1;
            let teamCol = -1, totalCol = -1;
            let pointCols = [];

            // Look for headers in first few rows
            for (let i = 0; i < Math.min(5, csvData.length); i++) {
                const row = csvData[i];
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if (cell.includes('team') || cell.includes('school') || cell === 'place') teamCol = j;
                    if (cell.includes('total') && !cell.includes('points')) totalCol = j;
                    // Track columns that look like point columns (numbers or weight classes)
                    if (cell.match(/^\d+$/) || cell.includes('point')) {
                        pointCols.push(j);
                    }
                }
                if (teamCol !== -1) {
                    headerRow = i;
                    break;
                }
            }

            // Build standings table
            let tableHTML = '<div class="team-table"><h3>Mens Varsity Team Standings</h3><table>';
            tableHTML += '<thead><tr>';

            // Add headers
            if (headerRow !== -1) {
                csvData[headerRow].forEach((header, idx) => {
                    tableHTML += `<th>${header || ''}</th>`;
                });
            }
            tableHTML += '</tr></thead><tbody>';

            // Add data rows (skip header row and empty rows)
            const startRow = headerRow !== -1 ? headerRow + 1 : 1;
            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];

                // Skip completely empty rows
                if (!row.some(cell => cell && cell.trim())) continue;

                // Check if this is Three Rivers
                const isThreeRivers = row.some(cell =>
                    cell && cell.toLowerCase().includes('three rivers')
                );

                tableHTML += isThreeRivers ? '<tr class="three-rivers-row">' : '<tr>';

                row.forEach((cell, idx) => {
                    let cellClass = '';

                    // Style total column
                    if (totalCol !== -1 && idx === totalCol) {
                        cellClass = 'total-column';
                    }
                    // Style points columns
                    else if (pointCols.includes(idx) && cell && !isNaN(cell)) {
                        cellClass = 'points-column';
                    }
                    // Style rank/place column
                    else if (idx === 0 && !isNaN(cell)) {
                        cellClass = 'rank-column';
                    }

                    tableHTML += `<td class="${cellClass}">${cell || ''}</td>`;
                });

                tableHTML += '</tr>';
            }

            tableHTML += '</tbody></table></div>';
            tableContainer.innerHTML = tableHTML;

            // Build dashboard/leaderboard
            buildDashboard(csvData, headerRow, teamCol, totalCol);
        }

        function buildDashboard(csvData, headerRow, teamCol, totalCol) {
            const dashboard = document.getElementById('dashboard');

            if (headerRow === -1 || teamCol === -1 || totalCol === -1) {
                return; // Can't build dashboard without required columns
            }

            // Extract team data
            const teams = [];
            const startRow = headerRow + 1;

            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];
                if (!row.some(cell => cell && cell.trim())) continue;

                const teamName = row[teamCol] || '';
                const totalPoints = parseFloat(row[totalCol]) || 0;

                if (teamName && totalPoints > 0) {
                    teams.push({
                        name: teamName,
                        points: totalPoints,
                        isThreeRivers: teamName.toLowerCase().includes('three rivers')
                    });
                }
            }

            // Sort by points descending
            teams.sort((a, b) => b.points - a.points);

            // Find Three Rivers
            const threeRiversTeam = teams.find(t => t.isThreeRivers);
            const threeRiversRank = teams.findIndex(t => t.isThreeRivers) + 1;

            let dashboardHTML = '<div class="dashboard">';
            dashboardHTML += '<h2>üèÜ Leaderboard</h2>';

            // Top 3 Podium
            dashboardHTML += '<div class="podium">';

            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const classes = ['first', 'second', 'third'];

            for (let i = 0; i < Math.min(3, teams.length); i++) {
                const team = teams[i];
                dashboardHTML += `
                    <div class="podium-card ${classes[i]}">
                        <div class="medal">${medals[i]}</div>
                        <div class="team-name">${team.name}</div>
                        <div class="points">${team.points}</div>
                        <div class="label">Total Points</div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';

            // Three Rivers Stats Card
            if (threeRiversTeam) {
                const pointsBehindLeader = teams[0].points - threeRiversTeam.points;

                dashboardHTML += `
                    <div class="three-rivers-card">
                        <h3>‚≠ê Three Rivers Performance</h3>
                        <div class="three-rivers-stats">
                            <div class="three-rivers-stat">
                                <div class="value">#${threeRiversRank}</div>
                                <div class="label">Current Rank</div>
                            </div>
                            <div class="three-rivers-stat">
                                <div class="value">${threeRiversTeam.points}</div>
                                <div class="label">Total Points</div>
                            </div>
                            <div class="three-rivers-stat">
                                <div class="value">${pointsBehindLeader === 0 ? 'üèÜ' : '-' + pointsBehindLeader}</div>
                                <div class="label">${pointsBehindLeader === 0 ? 'Leading!' : 'From Leader'}</div>
                            </div>
                            <div class="three-rivers-stat">
                                <div class="value">${teams.length}</div>
                                <div class="label">Total Teams</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';
            dashboard.innerHTML = dashboardHTML;
        }
    </script>
</body>
</html>
