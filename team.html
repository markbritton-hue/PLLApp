<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .btn-home {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .dashboard {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .dashboard h2 {
            color: #60a5fa;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .podium-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            border-left: 5px solid rgba(96, 165, 250, 0.4);
        }

        .podium-card.first {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.08);
        }

        .podium-card.second {
            border-left-color: #94a3b8;
            background: rgba(148, 163, 184, 0.08);
        }

        .podium-card.third {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.08);
        }

        .podium-card .medal {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .podium-card .team-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .podium-card .points {
            font-size: 2rem;
            font-weight: 800;
            color: #60a5fa;
        }

        .podium-card .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .school-card {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .school-card h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .school-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
        }

        .school-stat {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .school-stat .value {
            font-size: 2rem;
            font-weight: 800;
            color: #60a5fa;
        }

        .school-stat .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .team-table {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            overflow-x: auto;
        }

        .team-table h3 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 14px;
            text-align: center;
            border: 1px solid rgba(96, 165, 250, 0.15);
        }

        th {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            color: rgba(255, 255, 255, 0.85);
        }

        td:first-child, th:first-child {
            text-align: left;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background: rgba(15, 23, 42, 0.3);
        }

        tbody tr:hover {
            background: rgba(96, 165, 250, 0.1);
            transition: background 0.2s;
        }

        .total-column {
            background: rgba(96, 165, 250, 0.15) !important;
            font-weight: 800;
            font-size: 1rem;
            color: #60a5fa !important;
        }

        .points-column {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
        }

        .school-row {
            background: rgba(16, 185, 129, 0.12) !important;
            border-left: 3px solid #10b981;
        }

        .school-row td {
            font-weight: 700;
            color: white !important;
        }

        .school-row .total-column {
            color: #10b981 !important;
        }

        .rank-column {
            font-size: 1.1rem;
            font-weight: 800;
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <div class="container px-4">
        <!-- Auto-refresh indicator -->
        <div id="autoRefreshStatus" style="padding: 10px; background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; border-radius: 8px; color: #10b981; margin-bottom: 20px; text-align: center;">
            <i class="fas fa-sync-alt me-2"></i>Auto-refresh enabled (every 15 seconds)
        </div>

        <!-- Navigation -->
        <div class="mb-4">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-trophy me-3"></i>Team Standings</h1>
            <p>Team Rankings by Total Points</p>
        </div>

        <input type="hidden" id="sheetUrl">
        <div id="loadingStatus" style="display: none;"></div>

        <div id="dashboard"></div>
        <div id="tableContainer"></div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // On page load, auto-load from configuration using the last sheet
        window.addEventListener('DOMContentLoaded', function() {
            const configStr = localStorage.getItem('trplConfig');
            if (configStr) {
                try {
                    const config = JSON.parse(configStr);

                    // Use the last sheet in the configuration for team totals
                    const teamSheet = config.sheets && config.sheets.length > 0
                        ? config.sheets[config.sheets.length - 1]
                        : null;

                    if (teamSheet) {
                        const sheetUrl = `https://docs.google.com/spreadsheets/d/${config.spreadsheetId}/edit#gid=${teamSheet.gid}`;
                        document.getElementById('sheetUrl').value = sheetUrl;
                        console.log(`Auto-loading last sheet: ${teamSheet.name}...`);
                        loadTeamData();

                        // Start auto-refresh every 15 seconds
                        if (autoRefreshInterval) {
                            clearInterval(autoRefreshInterval);
                        }
                        autoRefreshInterval = setInterval(function() {
                            console.log('Auto-refreshing team data...');
                            loadTeamData(true);
                        }, 15000);

                        console.log('Auto-refresh enabled (every 15 seconds)');
                        document.getElementById('autoRefreshStatus').style.display = 'block';
                    } else {
                        console.log('No sheets found in configuration');
                    }
                } catch (error) {
                    console.error('Error loading configuration:', error);
                }
            }
        });

        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        function parseCSV(text) {
            const lines = text.split(/\r\n|\n|\r/);
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }

            return result;
        }

        async function loadTeamData(preserveScroll = false) {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const url = urlInput.value.trim();

            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            localStorage.setItem('trplTeamSheetUrl', url);

            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(function() {
                    console.log('Auto-refreshing team data...');
                    loadTeamData(true);
                }, 15000);
                console.log('Auto-refresh enabled (every 15 seconds)');
                document.getElementById('autoRefreshStatus').style.display = 'block';
            }

            statusDiv.textContent = 'Loading team data...';
            statusDiv.style.color = '#667eea';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL');
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                let response;
                let usedProxy = false;

                try {
                    response = await fetch(csvUrl);

                    if (!response.ok) {
                        throw new Error('Direct fetch returned error status');
                    }
                } catch (directError) {
                    usedProxy = true;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl);

                    if (!response.ok) {
                        let errorMsg = `Failed to fetch data via proxy: ${response.status}.`;
                        if (response.status === 400) {
                            errorMsg += ' Make sure the Google Sheet is set to "Anyone with the link can view" in Share settings.';
                        }
                        throw new Error(errorMsg);
                    }
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);

                console.log('Team data loaded:', csvData.length, 'rows');

                // Render the team stats
                renderTeamStats(csvData);

                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                statusDiv.innerHTML = `‚úì Loaded <strong>Mens Varsity Team</strong> (Last updated: ${timeStr})`;
                statusDiv.style.color = '#4caf50';

                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo(0, scrollPosition);
                    }, 100);
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading team data:', error);
            }
        }

        function renderTeamStats(csvData) {
            const dashboard = document.getElementById('dashboard');
            const statsContainer = document.getElementById('statsContainer');
            const tableContainer = document.getElementById('tableContainer');

            // Clear existing content
            dashboard.innerHTML = '';
            statsContainer.innerHTML = '';
            tableContainer.innerHTML = '';

            if (csvData.length < 2) {
                statsContainer.innerHTML = '<p>No team data found</p>';
                return;
            }

            // Find the header row and identify columns
            let headerRow = -1;
            let teamCol = -1, totalCol = -1;
            let pointCols = [];

            // Look for headers in first few rows
            console.log('Searching for headers in first 10 rows...');
            console.log('Total columns in data:', csvData[0]?.length || 0);
            for (let i = 0; i < Math.min(10, csvData.length); i++) {
                const row = csvData[i];
                console.log(`Row ${i} (${row.length} columns):`, row); // Show ALL columns

                // Check if this row looks like a header
                const hasTeamHeader = row.some(cell => {
                    const c = cell.toLowerCase().trim();
                    return c === 'team' || c === 'school' || c === 'place';
                });

                if (!hasTeamHeader) {
                    console.log(`Row ${i} - No team/school/place header found, skipping`);
                    continue;
                }

                console.log(`Row ${i} - Potential header row found, analyzing columns...`);

                // Found potential header row, identify columns
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();

                    // Team/School column - prefer "team" or "school", not "place" (that's a rank)
                    if (cell === 'team' || cell === 'school' || cell === 'school name') {
                        teamCol = j;
                        console.log(`Found Team/School column at index ${j}: "${row[j]}"`);
                    }

                    // Total column - keep overwriting so we end up with the RIGHTMOST "Total"
                    // (team points total, not an individual lift total that may appear earlier)
                    if (cell === 'total' || cell === 'total pts' || cell === 'team total' || cell === 'total points') {
                        totalCol = j;
                        console.log(`Found Total column at index ${j}: "${row[j]}"`);
                    }

                    // Point columns (weight classes like 114, 123, etc.)
                    if (cell.match(/^\d{3}$/) || (cell.includes('point') && cell !== 'total')) {
                        pointCols.push(j);
                    }
                }

                if (teamCol !== -1 && totalCol !== -1) {
                    headerRow = i;
                    console.log(`‚úì Header row identified at row ${i} - Team col: ${teamCol}, Total col: ${totalCol}`);
                    break;
                } else {
                    console.log(`Row ${i} - Missing required columns (Team: ${teamCol}, Total: ${totalCol}), continuing search...`);
                }
            }

            console.log('Detected columns - Team:', teamCol, 'Total:', totalCol, 'Points cols:', pointCols);

            // Fallback: If no headers found, try to detect based on data patterns
            if (headerRow === -1 && csvData.length > 0) {
                console.log('No header row found. Attempting to detect columns from data patterns...');

                // Look for a row with team names in it
                for (let i = 0; i < Math.min(5, csvData.length); i++) {
                    const row = csvData[i];

                    // Check each cell for team-like content
                    for (let j = 0; j < row.length; j++) {
                        const cell = (row[j] || '').toLowerCase();

                        // If we find "three rivers", assume that column is the team column
                        if (cell.includes('three rivers') && teamCol === -1) {
                            teamCol = j;
                            headerRow = 0; // No real header, data starts at row 0
                            console.log(`Found team column at index ${j} (contains "Three Rivers")`);
                        }

                        // Look for "total" in the data
                        if (cell === 'total' && totalCol === -1) {
                            totalCol = j;
                            console.log(`Found total column header at index ${j}`);
                        }
                    }
                }

                // If still not found, try common column positions for Mens Varsity Team Results sheet
                if (teamCol === -1 || totalCol === -1) {
                    console.log('Using fallback column positions...');
                    // Based on the sheet structure, team is often around column 2-6, total around column 20
                    if (teamCol === -1) teamCol = 2; // Common position for team name
                    if (totalCol === -1) totalCol = 20; // Common position for total column
                    headerRow = 0;
                    console.log(`Fallback: Using Team col ${teamCol}, Total col ${totalCol}`);
                }
            }

            console.log('Final detected columns - Team:', teamCol, 'Total:', totalCol, 'Header row:', headerRow);

            // Validation
            if (teamCol === -1 || totalCol === -1) {
                const statusDiv = document.getElementById('loadingStatus');
                statusDiv.innerHTML = `‚ö†Ô∏è Warning: Could not find Team (${teamCol}) or Total (${totalCol}) column.
                    Make sure you're loading the "Mens Varsity Team" sheet.`;
                statusDiv.style.color = '#ff9800';
            }

            // Extract and sort teams by Total column
            const startRow = headerRow !== -1 ? headerRow + 1 : 1;
            let teamsData = [];

            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];
                // Skip completely empty rows
                if (!row.some(cell => cell && cell.trim())) continue;

                const totalPoints = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0;

                const configStr = localStorage.getItem('trplConfig');
                const configuredSchool = configStr ? (JSON.parse(configStr).schoolName || '').toLowerCase() : 'three rivers';
                teamsData.push({
                    row: row,
                    total: totalPoints,
                    isMySchool: row.some(cell => cell && cell.toLowerCase().includes(configuredSchool))
                });
            }

            // Sort by total points (descending)
            teamsData.sort((a, b) => b.total - a.total);

            console.log('Teams sorted by total:', teamsData.map(t => ({name: t.row[teamCol], total: t.total})));

            // Build standings table
            let tableHTML = '<div class="team-table"><h3>Mens Varsity Team Standings (Sorted by Total Points)</h3><table>';
            tableHTML += '<thead><tr>';

            // Add rank column
            tableHTML += '<th>Rank</th>';

            // Add headers
            if (headerRow !== -1) {
                csvData[headerRow].forEach((header, idx) => {
                    tableHTML += `<th>${header || ''}</th>`;
                });
            }
            tableHTML += '</tr></thead><tbody>';

            // Add sorted data rows
            teamsData.forEach((teamData, rank) => {
                const row = teamData.row;
                const isThreeRivers = teamData.isThreeRivers;

                tableHTML += teamData.isMySchool ? '<tr class="school-row">' : '<tr>';

                // Add rank
                tableHTML += `<td class="rank-column">${rank + 1}</td>`;

                row.forEach((cell, idx) => {
                    let cellClass = '';

                    // Style total column
                    if (totalCol !== -1 && idx === totalCol) {
                        cellClass = 'total-column';
                    }
                    // Style points columns
                    else if (pointCols.includes(idx) && cell && !isNaN(cell)) {
                        cellClass = 'points-column';
                    }

                    tableHTML += `<td class="${cellClass}">${cell || ''}</td>`;
                });

                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            tableContainer.innerHTML = tableHTML;

            // Build dashboard/leaderboard
            buildDashboard(csvData, headerRow, teamCol, totalCol);
        }

        function buildDashboard(csvData, headerRow, teamCol, totalCol) {
            const dashboard = document.getElementById('dashboard');

            if (headerRow === -1 || teamCol === -1 || totalCol === -1) {
                console.log('Dashboard not built - missing columns:', { headerRow, teamCol, totalCol });
                dashboard.innerHTML = `
                    <div style="background: rgba(96, 165, 250, 0.1); border: 2px solid #60a5fa; border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center; color: #60a5fa;">
                        <h3 style="margin-bottom: 10px;">‚ö†Ô∏è Dashboard Not Available</h3>
                        <p>Could not detect required columns. Check the sheet structure.</p>
                    </div>
                `;
                return;
            }

            // Get configured school name
            const configStr = localStorage.getItem('trplConfig');
            const schoolName = configStr ? (JSON.parse(configStr).schoolName || '') : '';

            // Extract team data
            const teams = [];
            const startRow = headerRow + 1;

            for (let i = startRow; i < csvData.length; i++) {
                const row = csvData[i];
                if (!row.some(cell => cell && cell.trim())) continue;

                const teamName = row[teamCol] || '';
                const totalPoints = parseFloat(row[totalCol]) || 0;

                if (teamName && totalPoints > 0) {
                    teams.push({
                        name: teamName,
                        points: totalPoints,
                        isMySchool: schoolName && teamName.toLowerCase().includes(schoolName.toLowerCase())
                    });
                }
            }

            // Sort by points descending
            teams.sort((a, b) => b.points - a.points);

            // Find configured school
            const mySchoolTeam = teams.find(t => t.isMySchool);
            const mySchoolRank = teams.findIndex(t => t.isMySchool) + 1;

            let dashboardHTML = '<div class="dashboard">';
            dashboardHTML += '<h2><i class="fas fa-trophy me-2"></i>Leaderboard</h2>';

            // Top 3 Podium
            dashboardHTML += '<div class="podium">';
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const podiumClasses = ['first', 'second', 'third'];

            for (let i = 0; i < Math.min(3, teams.length); i++) {
                const team = teams[i];
                dashboardHTML += `
                    <div class="podium-card ${podiumClasses[i]}">
                        <div class="medal">${medals[i]}</div>
                        <div class="team-name">${team.name}</div>
                        <div class="points">${team.points}</div>
                        <div class="label">Total Points</div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';

            // School stats card
            if (mySchoolTeam) {
                const pointsBehindLeader = teams[0].points - mySchoolTeam.points;

                dashboardHTML += `
                    <div class="school-card">
                        <h3><i class="fas fa-school me-2"></i>${mySchoolTeam.name} Performance</h3>
                        <div class="school-stats">
                            <div class="school-stat">
                                <div class="value">#${mySchoolRank}</div>
                                <div class="label">Current Rank</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${mySchoolTeam.points}</div>
                                <div class="label">Total Points</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${pointsBehindLeader === 0 ? 'üèÜ' : '-' + pointsBehindLeader}</div>
                                <div class="label">${pointsBehindLeader === 0 ? 'Leading!' : 'From Leader'}</div>
                            </div>
                            <div class="school-stat">
                                <div class="value">${teams.length}</div>
                                <div class="label">Total Teams</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            dashboardHTML += '</div>';
            dashboard.innerHTML = dashboardHTML;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
