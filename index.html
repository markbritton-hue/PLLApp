<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Varsity Weightlifting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .weight-class-section {
            margin-bottom: 50px;
        }

        .weight-class-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .weight-class-header h2 {
            color: #667eea;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .athlete-count {
            font-size: 1rem;
            color: #666;
            font-weight: normal;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .athlete-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .athlete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .athlete-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .designation {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
            margin-top: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }

        .lifts-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .lifts-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .lifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .lift-item {
            text-align: center;
            padding: 8px;
            background: #e8eaf6;
            border-radius: 6px;
        }

        .lift-name {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .lift-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .total-section {
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .total-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .total-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderAthletes() {
            // Group athletes by weight class
            const groupedData = athleteData.reduce((acc, athlete) => {
                if (!acc[athlete.weightClass]) {
                    acc[athlete.weightClass] = [];
                }
                acc[athlete.weightClass].push(athlete);
                return acc;
            }, {});

            // Sort weight classes
            const weightClassOrder = ["114", "123", "132", "145", "155", "165", "181", "194", "207", "220", "242", "275", "SHW"];
            const container = document.getElementById('weightClassContainer');
            container.innerHTML = '';

            weightClassOrder.forEach(weightClass => {
                if (!groupedData[weightClass]) return;

                const athletesInClass = groupedData[weightClass];

                const section = document.createElement('div');
                section.className = 'weight-class-section';

                const headerHTML = `
                    <div class="weight-class-header">
                        <h2>${weightClass} lbs <span class="athlete-count">(${athletesInClass.length} athlete${athletesInClass.length > 1 ? 's' : ''})</span></h2>
                    </div>
                `;

                const cardsHTML = athletesInClass.map(athlete => `
                    <div class="athlete-card">
                        <div class="card-header">
                            <div>
                                <div class="athlete-name">${athlete.name}</div>
                                <div class="designation">${athlete.designation}</div>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">Body Weight</div>
                                <div class="stat-value">${athlete.bodyWeight} lbs</div>
                            </div>
                        </div>

                        <div class="lifts-section">
                            <div class="lifts-title">Individual Lifts</div>
                            <div class="lifts-grid">
                                <div class="lift-item">
                                    <div class="lift-name">Squat</div>
                                    <div class="lift-value">${athlete.squat}</div>
                                </div>
                                <div class="lift-item">
                                    <div class="lift-name">Bench</div>
                                    <div class="lift-value">${athlete.bench}</div>
                                </div>
                                <div class="lift-item">
                                    <div class="lift-name">Deadlift</div>
                                    <div class="lift-value">${athlete.deadlift}</div>
                                </div>
                            </div>
                        </div>

                        <div class="total-section">
                            <div class="total-label">Current Total</div>
                            <div class="total-value">${athlete.currentTotal} lbs</div>
                        </div>
                    </div>
                `).join('');

                section.innerHTML = headerHTML + `<div class="cards-grid">${cardsHTML}</div>`;
                container.appendChild(section);
            });
        }

        // Load immediately
        renderAthletes();
