        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .weight-class-section {
            margin-bottom: 50px;
        }

        .weight-class-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .weight-class-header h2 {
            color: #667eea;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .athlete-count {
            font-size: 1rem;
            color: #666;
            font-weight: normal;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .athlete-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .athlete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .athlete-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .designation {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
            margin-top: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }

        .lifts-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .lifts-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .lifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .lift-item {
            text-align: center;
            padding: 8px;
            background: #e8eaf6;
            border-radius: 6px;
        }

        .lift-name {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .lift-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .total-section {
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .total-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .total-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        // Function to extract spreadsheet ID and gid from URL
        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        // Function to parse CSV text (handles quoted fields with commas)
        function parseCSV(text) {
            // Handle different line break types (\r\n, \n, \r)
            const lines = text.split(/\r\n|\n|\r/);
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }

            return result;
        }

        // Function to load data from Google Sheet
        async function loadSheetData() {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const debugDiv = document.getElementById('debugInfo');
            const url = urlInput.value.trim();

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            statusDiv.textContent = 'Loading data...';
            statusDiv.style.color = '#667eea';
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = 'Fetching data from Google Sheets...<br>';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL. Make sure it contains /d/ followed by the spreadsheet ID.');
                }

                debugDiv.innerHTML += `Spreadsheet ID: ${parsed.spreadsheetId}<br>`;
                debugDiv.innerHTML += `Sheet GID: ${parsed.gid}<br><br>`;

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                // Try direct fetch first, fallback to CORS proxy if needed
                let response;
                let usedProxy = false;

                try {
                    debugDiv.innerHTML += 'Trying direct fetch...<br>';
                    response = await fetch(csvUrl);
                    debugDiv.innerHTML += `Direct fetch status: ${response.status}<br>`;

                    // If direct fetch fails, try CORS proxy
                    if (!response.ok) {
                        throw new Error('Direct fetch returned error status');
                    }
                } catch (directError) {
                    debugDiv.innerHTML += `Direct fetch failed, using CORS proxy...<br>`;
                    usedProxy = true;
                    // Use CORS proxy as fallback
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                    response = await fetch(proxyUrl);
                    debugDiv.innerHTML += `Proxy fetch status: ${response.status}<br>`;

                    if (!response.ok) {
                        let errorMsg = `Failed to fetch data via proxy: ${response.status}. `;
                        if (response.status === 400) {
                            errorMsg += 'Make sure the Google Sheet is set to "Anyone with the link can view" in Share settings.';
                        }
                        throw new Error(errorMsg);
                    }
                }

                debugDiv.innerHTML += `‚úì Data fetched successfully using ${usedProxy ? 'CORS proxy' : 'direct fetch'}<br>`;

                const csvText = await response.text();

                    const row = csvData[i];

                        if ((cell === 'class' || cell === 'weight class') && weightClassCol === -1) weightClassCol = j;
                        if ((cell === 'weight' || cell === 'body weight') && bodyWeightCol === -1) bodyWeightCol = j;
                    }

                        const name = nameCol !== -1 ? row[nameCol] : '';
                        console.log(`  Name column (${nameCol}): "${name}"`);

                        const weightClass = weightClassCol !== -1 ? row[weightClassCol] : '';
                        console.log(`  Weight class column (${weightClassCol}): "${weightClass}"`);

                        // Body weight from detected column
                        const bodyWeight = bodyWeightCol !== -1 ? parseFloat(row[bodyWeightCol]) || 0 :
                                          (nameCol !== -1 ? parseFloat(row[nameCol - 1]) || 0 : 0);

                        // Use detected total columns
                        const squat = squatCol !== -1 ? parseFloat(row[squatCol]) || 0 : 0;
                        const bench = benchCol !== -1 ? parseFloat(row[benchCol]) || 0 : 0;
                        const deadlift = deadliftCol !== -1 ? parseFloat(row[deadliftCol]) || 0 : 0;
                        const total = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0;

                        // Extract weight class number and designation
                        let wcNum = '';
                        let designation = 'V';

                        // First, try column 0 (first column often has weight class)
                        if (row[0] && row[0].trim()) {
                            const numMatch = row[0].match(/\d+/);
                            if (numMatch) {
                                wcNum = numMatch[0];
                            } else if (row[0].toUpperCase().includes('SHW')) {
                                wcNum = 'SHW';
                            }
                        }

                        // If not found, try the detected weight class column
                        if (!wcNum && weightClass) {
                            const numMatch = weightClass.match(/\d+/);
                            wcNum = numMatch ? numMatch[0] : '';
                            if (weightClass.toUpperCase().includes('SHW')) wcNum = 'SHW';
                        }

                        // If still not found, try column 3 (might have "114 V" format)
                        if (!wcNum && row[3]) {
                            const numMatch = row[3].match(/\d+/);
                            wcNum = numMatch ? numMatch[0] : '';
                            if (row[3].toUpperCase().includes('SHW')) wcNum = 'SHW';
                        }

                        // Get designation from column 4 or column 3
                        if (row[4]) {
                            designation = row[4].includes('JV') || row[4].includes('W') ? row[4].trim() : 'V';
                        } else if (row[3] && row[3].includes('JV')) {
                            designation = 'JV';
                        }

                        if (!wcNum) wcNum = '0';

                        console.log(`  Extracted weight class: ${wcNum}, designation: ${designation}`);

                        // Include athlete if they have a name (even with total = 0)
                        if (name && name.trim().length > 0) {
                            console.log(`Adding athlete: ${name}, Total: ${total}`);
                            athletes.push({
                                name: name,
                                weightClass: wcNum,
                                designation: designation,
                                bodyWeight: bodyWeight,
                                squat: squat,
                                bench: bench,
                                deadlift: deadlift,
                                currentTotal: total
                            });
                        } else {
                            console.log(`Skipping row - no name found. School: ${school}, Total: ${total}`);
                        }
                    }
                }

                console.log('Three Rivers athletes found:', threeRiversCount);
                console.log('Athletes with valid data:', athletes.length);
                console.log('Athletes list:', athletes.map(a => a.name).join(', '));

                debugDiv.innerHTML += `<br><strong>Results:</strong><br>`;
                debugDiv.innerHTML += `Three Rivers entries found: ${threeRiversCount}<br>`;
                debugDiv.innerHTML += `Athletes added to cards: ${athletes.length}<br>`;
                if (threeRiversCount > athletes.length) {
                    debugDiv.innerHTML += `<strong style="color: orange;">‚ö† ${threeRiversCount - athletes.length} rows skipped (no name or other issue)</strong><br>`;
                }
                debugDiv.innerHTML += `<br><strong>Athletes loaded:</strong><br>`;
                athletes.forEach(a => {
                    debugDiv.innerHTML += `${a.name} - ${a.weightClass} lbs (${a.designation}) - Total: ${a.currentTotal}<br>`;
                });

                console.log('Weight classes found:', [...new Set(athletes.map(a => a.weightClass))]);

                if (athletes.length === 0) {
                    let errorMsg = 'No Three Rivers athletes found. ';
                    if (headerRow === -1) {
                        errorMsg += 'Could not find header row. ';
                    }
                    if (schoolCol === -1) {
                        errorMsg += 'Could not find School column. ';
                    }
                    errorMsg += 'See debug info above.';
                    throw new Error(errorMsg);
                }

                // Update the global athleteData and re-render
                athleteData = athletes;
                console.log('Updated athleteData, now rendering...');
                renderAthletes();

                statusDiv.textContent = `‚úì Loaded ${athletes.length} Three Rivers athletes successfully!`;
                statusDiv.style.color = '#4caf50';

                debugDiv.innerHTML += `<br><strong style="color: #4caf50;">‚úì Cards updated with ${athletes.length} athletes!</strong><br>`;

                // Update header count
                document.querySelector('header p').textContent = `Competition Results - ${athletes.length} Athletes`;

                // Scroll to the cards
                document.getElementById('weightClassContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading sheet:', error);
            }
        }
    </script>
</body>
