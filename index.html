        .cards-grid {

        .athlete-card {
            background: white;
            border-radius: 12px;

            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;

        .athlete-name {

            color: #333;
        }

        .designation {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
            margin-top: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 2px;
        }

        .lifts-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .lifts-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .lifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .lift-item {
            text-align: center;
            padding: 8px;
            background: #e8eaf6;
            border-radius: 6px;
        }

        .lift-name {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .lift-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .total-section {
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .total-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .total-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function renderAthletes() {
            // Group athletes by weight class
            const groupedData = athleteData.reduce((acc, athlete) => {
                if (!acc[athlete.weightClass]) {
                    acc[athlete.weightClass] = [];
                }
                acc[athlete.weightClass].push(athlete);
                return acc;
            }, {});

            // Sort weight classes
            const weightClassOrder = ["114", "123", "132", "145", "155", "165", "181", "194", "207", "220", "242", "275", "SHW"];
            const container = document.getElementById('weightClassContainer');
            container.innerHTML = '';

            weightClassOrder.forEach(weightClass => {
                if (!groupedData[weightClass]) return;

                const athletesInClass = groupedData[weightClass];

                const section = document.createElement('div');
                section.className = 'weight-class-section';

                const headerHTML = `
                    <div class="weight-class-header">
                        <h2>${weightClass} lbs <span class="athlete-count">(${athletesInClass.length} athlete${athletesInClass.length > 1 ? 's' : ''})</span></h2>

                `;

                        </div>
                    </div>
                `).join('');

                section.innerHTML = headerHTML + `<div class="cards-grid">${cardsHTML}</div>`;

        // Load immediately with default data

        // Function to extract spreadsheet ID and gid from URL
        function parseSheetUrl(url) {
            const spreadsheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
            const gidMatch = url.match(/[#&]gid=([0-9]+)/);

            if (spreadsheetIdMatch) {
                return {
                    spreadsheetId: spreadsheetIdMatch[1],
                    gid: gidMatch ? gidMatch[1] : '0'
                };
            }
            return null;
        }

        // Function to parse CSV text
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Simple CSV parsing (handles basic cases)
                const values = line.split(',').map(val => val.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }

            return result;
        }

        // Function to load data from Google Sheet
        async function loadSheetData() {
            const urlInput = document.getElementById('sheetUrl');
            const statusDiv = document.getElementById('loadingStatus');
            const url = urlInput.value.trim();

            if (!url) {
                statusDiv.textContent = 'Please enter a Google Sheet URL';
                statusDiv.style.color = '#d32f2f';
                return;
            }

            statusDiv.textContent = 'Loading data...';
            statusDiv.style.color = '#667eea';

            try {
                const parsed = parseSheetUrl(url);
                if (!parsed) {
                    throw new Error('Invalid Google Sheet URL');
                }

                const csvUrl = `https://docs.google.com/spreadsheets/d/${parsed.spreadsheetId}/export?format=csv&gid=${parsed.gid}`;

                // Use CORS proxy to fetch the data
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(csvUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch data from Google Sheet');
                }

                const csvText = await response.text();
                const csvData = parseCSV(csvText);

                // Find Three Rivers athletes
                const athletes = [];

                // Try to find header row and column indices
                let headerRow = -1;
                let nameCol = -1, schoolCol = -1, weightClassCol = -1, bodyWeightCol = -1;
                let squatCol = -1, benchCol = -1, deadliftCol = -1, totalCol = -1;

                for (let i = 0; i < Math.min(10, csvData.length); i++) {
                    const row = csvData[i];
                    for (let j = 0; j < row.length; j++) {
                        const cell = row[j].toLowerCase();
                        if (cell.includes('name') && !cell.includes('school')) nameCol = j;
                        if (cell.includes('school')) schoolCol = j;
                        if (cell.includes('class') || cell.includes('wt')) weightClassCol = j;
                        if (cell.includes('body') && cell.includes('weight')) bodyWeightCol = j;
                        if (cell.includes('squat') && !cell.includes('bench')) squatCol = j;
                        if (cell.includes('bench')) benchCol = j;
                        if (cell.includes('dead')) deadliftCol = j;
                        if (cell.includes('total')) totalCol = j;
                    }
                    if (nameCol !== -1 && schoolCol !== -1) {
                        headerRow = i;
                        break;
                    }
                }

                // Process data rows
                for (let i = headerRow + 1; i < csvData.length; i++) {
                    const row = csvData[i];
                    if (row.length < 3) continue;

                    const school = schoolCol !== -1 ? row[schoolCol] : '';

                    // Check if this is a Three Rivers athlete (case-insensitive)
                    if (school.toLowerCase().includes('three rivers')) {
                        const name = nameCol !== -1 ? row[nameCol] : '';
                        const weightClass = weightClassCol !== -1 ? row[weightClassCol] : '';
                        const bodyWeight = bodyWeightCol !== -1 ? parseFloat(row[bodyWeightCol]) || 0 : 0;
                        const squat = squatCol !== -1 ? parseFloat(row[squatCol]) || 0 : 0;
                        const bench = benchCol !== -1 ? parseFloat(row[benchCol]) || 0 : 0;
                        const deadlift = deadliftCol !== -1 ? parseFloat(row[deadliftCol]) || 0 : 0;
                        const total = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0;

                        // Extract weight class number and designation
                        let wcNum = weightClass.match(/\d+/);
                        let designation = weightClass.includes('JV') ? 'JV' : 'V';

                        // Handle SHW
                        if (weightClass.toUpperCase().includes('SHW')) {
                            wcNum = 'SHW';
                        } else if (wcNum) {
                            wcNum = wcNum[0];
                        } else {
                            wcNum = '0';
                        }

                        if (name && total > 0) {
                            athletes.push({
                                name: name,
                                weightClass: wcNum,
                                designation: designation,
                                bodyWeight: bodyWeight,
                                squat: squat,
                                bench: bench,
                                deadlift: deadlift,
                                currentTotal: total
                            });
                        }
                    }
                }

                if (athletes.length === 0) {
                    throw new Error('No Three Rivers athletes found in the sheet');
                }

                // Update the global athleteData and re-render
                athleteData = athletes;
                renderAthletes();

                statusDiv.textContent = `‚úì Loaded ${athletes.length} Three Rivers athletes successfully!`;
                statusDiv.style.color = '#4caf50';

                // Update header count
                document.querySelector('header p').textContent = `Competition Results - ${athletes.length} Athletes`;

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#d32f2f';
                console.error('Error loading sheet:', error);
            }
        }
