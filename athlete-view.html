<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLift Live | Athlete View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #8b5cf6;
            margin-bottom: 8px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-section label {
            color: #60a5fa;
            font-weight: 700;
            font-size: 1rem;
            white-space: nowrap;
        }

        .form-select {
            background: rgba(15, 23, 42, 0.8);
            color: white;
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .form-select:focus {
            background: rgba(15, 23, 42, 0.9);
            color: white;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            outline: none;
        }

        .form-select option {
            background: #1e293b;
            color: white;
        }

        .athlete-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            border-left: 5px solid rgba(96, 165, 250, 0.4);
            height: 100%;
            transition: transform 0.2s;
        }

        .athlete-card:hover {
            transform: translateY(-4px);
        }

        .athlete-card.rank-1 {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.06);
        }

        .athlete-card.rank-2 {
            border-left-color: #94a3b8;
            background: rgba(148, 163, 184, 0.06);
        }

        .athlete-card.rank-3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.06);
        }

        .athlete-card.my-school {
            border-color: rgba(255, 115, 0, 0.5);
            background: rgba(255, 115, 0, 0.08);
        }

        .card-rank {
            font-size: 0.85rem;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 2px;
        }

        .card-school {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.55);
            margin-bottom: 6px;
        }

        .designation-badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .designation-badge.varsity {
            background: #8b5cf6;
            color: white;
        }

        .designation-badge.jv {
            background: #10b981;
            color: white;
        }

        .group-header {
            font-size: 1.1rem;
            font-weight: 800;
            padding-bottom: 8px;
            margin-bottom: 14px;
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        .event-section {
            margin-bottom: 10px;
        }

        .event-header {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .attempts-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        .lift-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.15);
            border-radius: 8px;
            padding: 6px 4px;
            text-align: center;
        }

        .lift-name {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            font-weight: 600;
        }

        .lift-value {
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 2px;
        }

        .lift-diff {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .lift-diff.leader { color: #fbbf24; }
        .lift-diff.behind { color: #f87171; }

        .total-box {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            padding: 10px 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .total-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
        }

        .total-diff {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .total-diff.leader {
            color: #fbbf24;
        }

        .total-diff.behind {
            color: #fca5a5;
        }

        .status-msg {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .page-header h1 { font-size: 1.8rem; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allGrouped = {};
        let autoRefreshInterval = null;

        function toggleAutoRefresh() {
            const btn = document.getElementById('refreshToggle');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF';
                btn.style.background = 'rgba(96, 165, 250, 0.8)';
                localStorage.setItem('athleteViewAutoRefresh', 'off');
            } else {
                const cfg = JSON.parse(localStorage.getItem('trplConfig') || '{}');
                const intervalMs = (cfg.autoRefreshSeconds || 20) * 1000;
                autoRefreshInterval = setInterval(loadData, intervalMs);
                btn.innerHTML = `<i class="fas fa-sync-alt fa-spin me-2"></i>Auto-Refresh: ON (${cfg.autoRefreshSeconds || 20}s)`;
                btn.style.background = 'rgba(16, 185, 129, 0.8)';
                localStorage.setItem('athleteViewAutoRefresh', 'on');
                loadData();
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            for (const line of lines) {
                if (!line.trim()) continue;
                const values = [];
                let current = '', inQuotes = false;
                for (const char of line) {
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { values.push(current.trim().replace(/^"|"$/g, '')); current = ''; }
                    else { current += char; }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }
            return result;
        }

        function bestLift(a, b, c) {
            return Math.max(...[a, b, c].map(v => {
                if (!v) return 0;
                if (v.toLowerCase().includes('x')) return 0;
                return parseFloat(v.replace(/[xgXG]/g, '')) || 0;
            }));
        }

        async function loadData() {
            const statusDiv = document.getElementById('statusMsg');
            const configStr = localStorage.getItem('trplConfig');
            if (!configStr) {
                statusDiv.innerHTML = '<div class="status-msg">No configuration found. Please go to Setup first.</div>';
                return;
            }

            const config = JSON.parse(configStr);
            const sheets = config.sheets || [];

            if (sheets.length === 0) {
                statusDiv.innerHTML = '<div class="status-msg">No sheets found in configuration.</div>';
                return;
            }

            try {
                const grouped = {};
                const configuredSchool = (config.schoolName || '').toLowerCase();

                // Load varsity sheet (sheet[0])
                const vAthletes = await loadSheetAthletes(config.spreadsheetId, sheets[0].gid, 'V', configuredSchool);
                for (const a of vAthletes) {
                    if (!grouped[a.wc]) grouped[a.wc] = [];
                    grouped[a.wc].push(a);
                }

                // Load JV sheet (sheet[1]) if available
                if (sheets.length > 1) {
                    const jvAthletes = await loadSheetAthletes(config.spreadsheetId, sheets[1].gid, 'JV', configuredSchool);
                    for (const a of jvAthletes) {
                        if (!grouped[a.wc]) grouped[a.wc] = [];
                        grouped[a.wc].push(a);
                    }
                }

                allGrouped = grouped;

                // Populate dropdown, preserving current selection
                const select = document.getElementById('wcSelect');
                const prevVal = select.value;
                select.innerHTML = '<option value="">-- Select a weight class --</option>';

                const sortedClasses = Object.keys(grouped).sort((a, b) => (parseInt(a) || 9999) - (parseInt(b) || 9999));
                sortedClasses.forEach(wc => {
                    const vCount  = grouped[wc].filter(a => a.designation === 'V').length;
                    const jvCount = grouped[wc].filter(a => a.designation === 'JV').length;
                    const parts = [];
                    if (vCount  > 0) parts.push(`${vCount}V`);
                    if (jvCount > 0) parts.push(`${jvCount}JV`);
                    const opt = document.createElement('option');
                    opt.value = wc;
                    opt.textContent = `${wc} lbs (${parts.join(', ')})`;
                    select.appendChild(opt);
                });

                if (prevVal && grouped[prevVal]) {
                    select.value = prevVal;
                } else if (sortedClasses.length > 0) {
                    select.value = sortedClasses[0];
                }

                renderWeightClass();

                const totalAthletes = Object.values(grouped).flat().length;
                const now = new Date();
                statusDiv.innerHTML = `<div class="status-msg" style="color: #10b981; border-color: #10b981; background: rgba(16,185,129,0.1);">
                    <i class="fas fa-check-circle me-2"></i>Loaded ${totalAthletes} athletes â€” Last updated: ${now.toLocaleTimeString()}
                </div>`;

            } catch (error) {
                statusDiv.innerHTML = `<div class="status-msg" style="color: #ef4444; border-color: #ef4444;">Error loading data: ${error.message}</div>`;
            }
        }

        async function loadSheetAthletes(spreadsheetId, gid, designation, configuredSchool) {
            const timestamp = new Date().getTime();
            const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;
            let response;
            try {
                response = await fetch(csvUrl, { cache: 'no-store' });
                if (!response.ok) throw new Error('direct failed');
            } catch {
                response = await fetch(`https://corsproxy.io/?${encodeURIComponent(csvUrl)}`, { cache: 'no-store' });
            }

            const csv = await response.text();
            const csvData = parseCSV(csv);

            let headerRow = -1;
            let nameCol = -1, schoolCol = -1, weightClassCol = -1, bwCol = -1;
            let sq1 = -1, sq2 = -1, sq3 = -1;
            let bp1 = -1, bp2 = -1, bp3 = -1;
            let dl1 = -1, dl2 = -1, dl3 = -1;
            let totalCol = -1;

            for (let i = 0; i < Math.min(15, csvData.length); i++) {
                const row = csvData[i];
                let foundName = false, foundSchool = false;
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if ((cell === 'name' || cell === 'lifter') && nameCol === -1) { nameCol = j; foundName = true; }
                    if ((cell === 'school' || cell.includes('school') || cell === 'hs' || cell === 'team') && schoolCol === -1) { schoolCol = j; foundSchool = true; }
                    if ((cell === 'weight class' || cell === 'wt class' || cell === 'class' || cell === 'weightclass' || cell === 'wt. class') && weightClassCol === -1) weightClassCol = j;
                    if ((cell === 'body weight' || cell === 'bw' || cell === 'bodyweight' || cell === 'body wt') && bwCol === -1) bwCol = j;
                    if ((cell === 'squat 1' || cell === 'sq1' || cell === 'squat1' || cell === 's1') && sq1 === -1) sq1 = j;
                    if ((cell === 'squat 2' || cell === 'sq2' || cell === 'squat2' || cell === 's2') && sq2 === -1) sq2 = j;
                    if ((cell === 'squat 3' || cell === 'sq3' || cell === 'squat3' || cell === 's3') && sq3 === -1) sq3 = j;
                    if ((cell === 'bench 1' || cell === 'bp1' || cell === 'bench1' || cell === 'b1' || cell === 'bench press 1') && bp1 === -1) bp1 = j;
                    if ((cell === 'bench 2' || cell === 'bp2' || cell === 'bench2' || cell === 'b2' || cell === 'bench press 2') && bp2 === -1) bp2 = j;
                    if ((cell === 'bench 3' || cell === 'bp3' || cell === 'bench3' || cell === 'b3' || cell === 'bench press 3') && bp3 === -1) bp3 = j;
                    if ((cell === 'deadlift 1' || cell === 'dl1' || cell === 'dead 1' || cell === 'd1' || cell === 'deadlift1') && dl1 === -1) dl1 = j;
                    if ((cell === 'deadlift 2' || cell === 'dl2' || cell === 'dead 2' || cell === 'd2' || cell === 'deadlift2') && dl2 === -1) dl2 = j;
                    if ((cell === 'deadlift 3' || cell === 'dl3' || cell === 'dead 3' || cell === 'd3' || cell === 'deadlift3') && dl3 === -1) dl3 = j;
                    if (cell === 'total' && totalCol === -1) totalCol = j;
                }
                if (foundName && foundSchool) { headerRow = i; break; }
            }

            if (headerRow === -1 || nameCol === -1 || weightClassCol === -1 || sq1 === -1) {
                headerRow = -1;
                nameCol = 7; schoolCol = 5; weightClassCol = 3; bwCol = 6;
                sq1 = 8;  sq2 = 9;  sq3 = 10;
                bp1 = 12; bp2 = 13; bp3 = 14;
                dl1 = 16; dl2 = 17; dl3 = 18;
                totalCol = 20;
            }

            const athletes = [];
            for (let i = headerRow + 1; i < csvData.length; i++) {
                const row = csvData[i];
                if (row.length <= nameCol) continue;

                const name = row[nameCol]?.trim();
                if (!name) continue;

                const school = schoolCol !== -1 ? row[schoolCol]?.trim() : '';

                let wc = weightClassCol !== -1 ? row[weightClassCol]?.trim() : '';
                if (wc) {
                    const match = wc.match(/(\d+)/);
                    if (match) wc = match[1];
                }
                if (!wc) continue;

                const squat    = bestLift(row[sq1] || '', row[sq2] || '', row[sq3] || '');
                const bench    = bestLift(row[bp1] || '', row[bp2] || '', row[bp3] || '');
                const deadlift = bestLift(row[dl1] || '', row[dl2] || '', row[dl3] || '');
                const total    = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : squat + bench + deadlift;

                const filled = v => v !== undefined && (v + '').trim() !== '';
                const squatDone = filled(row[sq1]) && filled(row[sq2]) && filled(row[sq3]);
                const benchDone = filled(row[bp1]) && filled(row[bp2]) && filled(row[bp3]);
                const deadDone  = filled(row[dl1]) && filled(row[dl2]) && filled(row[dl3]);

                const bodyWeight = bwCol !== -1 ? parseFloat(row[bwCol]) || 0 : 0;

                athletes.push({
                    name, school, wc, designation, squat, bench, deadlift, total, bodyWeight,
                    squatDone, benchDone, deadDone,
                    sq1: row[sq1] || '', sq2: row[sq2] || '', sq3: row[sq3] || '',
                    bp1: row[bp1] || '', bp2: row[bp2] || '', bp3: row[bp3] || '',
                    dl1: row[dl1] || '', dl2: row[dl2] || '', dl3: row[dl3] || '',
                    isMySchool: configuredSchool && school.toLowerCase().includes(configuredSchool)
                });
            }
            return athletes;
        }

        function renderAttempt(attempt, attemptNum) {
            if (!attempt) {
                return `<div class="lift-box" style="opacity: 0.3;"><div class="lift-name">Att ${attemptNum}</div><div class="lift-value" style="color:rgba(255,255,255,0.4);">-</div></div>`;
            }
            const isFailed = attempt.toLowerCase().includes('x');
            const isGood   = attempt.toLowerCase().includes('g');
            const value    = attempt.replace(/[xgXG]/g, '');
            let bg, border, textColor;
            if (isFailed) {
                bg = '#ef4444'; border = '#dc2626'; textColor = 'white';
            } else if (isGood) {
                bg = 'rgba(16,185,129,0.2)'; border = '#10b981'; textColor = '#60a5fa';
            } else {
                bg = '#000000'; border = 'rgba(96,165,250,0.2)'; textColor = 'white';
            }
            return `<div class="lift-box" style="background:${bg}; border-color:${border};">
                <div class="lift-name" style="color:rgba(255,255,255,0.7);">Att ${attemptNum}</div>
                <div class="lift-value" style="color:${textColor};">${value}${isFailed ? '<i class="fas fa-times ms-1" style="font-size:0.7rem;"></i>' : ''}${isGood ? '<i class="fas fa-check ms-1" style="color:#10b981;font-size:0.7rem;"></i>' : ''}</div>
            </div>`;
        }

        function renderWeightClass() {
            const wc = document.getElementById('wcSelect').value;
            const container = document.getElementById('athleteCards');

            if (!wc || !allGrouped[wc]) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-dumbbell me-2"></i>Select a weight class to view athletes</div>';
                return;
            }

            const all = allGrouped[wc];
            if (all.length === 0) {
                container.innerHTML = '<div class="empty-state">No athletes found in this weight class</div>';
                return;
            }

            const varsity = [...all.filter(a => a.designation === 'V')].sort((a, b) => b.total - a.total);
            const jv      = [...all.filter(a => a.designation === 'JV')].sort((a, b) => b.total - a.total);

            function buildCards(athletes, groupLabel, labelColor) {
                if (athletes.length === 0) return '';

                const leaderSquat = Math.max(...athletes.map(a => a.squat));
                const leaderBench = Math.max(...athletes.map(a => a.bench));
                const leaderDead  = Math.max(...athletes.map(a => a.deadlift));
                const leaderTotal = athletes[0].total;
                const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];

                let html = `<div class="group-header" style="color:${labelColor}; border-bottom-color:${labelColor}40;">
                    <i class="fas fa-users me-2"></i>${groupLabel}
                </div><div class="row g-3">`;

                athletes.forEach((athlete, idx) => {
                    const rank = idx + 1;
                    const medal = medals[idx] || '';
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    const mySchoolClass = athlete.isMySchool ? 'my-school' : '';
                    const isJV = athlete.designation === 'JV';
                    const badgeClass = isJV ? 'jv' : 'varsity';
                    const badgeLabel = isJV ? 'JV' : 'Varsity';

                    const diffSquat = athlete.squat - leaderSquat;
                    const diffBench = athlete.bench - leaderBench;
                    const diffDead  = athlete.deadlift - leaderDead;
                    const diffTotal = athlete.total - leaderTotal;

                    function diffHtml(best, diff) {
                        const bestStr = best ? `<span style="color:#60a5fa; font-weight:800;">${best} lbs</span>` : '';
                        if (diff === 0) return `<div class="lift-diff leader" style="display:flex;justify-content:space-between;align-items:center;">${bestStr}<span>â˜… Leader</span></div>`;
                        return `<div class="lift-diff behind" style="display:flex;justify-content:space-between;align-items:center;">${bestStr}<span>${diff} lbs</span></div>`;
                    }

                    function totalDiffHtml(val) {
                        if (val === 0) return `<span class="total-diff leader">â˜… Leader</span>`;
                        return `<span class="total-diff behind">${val} lbs</span>`;
                    }

                    const squatBg = athlete.squatDone ? 'background:rgba(16,185,129,0.12); border-radius:8px; padding:8px;' : '';
                    const benchBg = athlete.benchDone ? 'background:rgba(16,185,129,0.12); border-radius:8px; padding:8px;' : '';
                    const deadBg  = athlete.deadDone  ? 'background:rgba(16,185,129,0.12); border-radius:8px; padding:8px;' : '';

                    html += `
                    <div class="col-12 col-sm-6 col-xl-4">
                        <div class="athlete-card ${rankClass} ${mySchoolClass}">
                            <div class="card-rank">${medal} Rank #${rank}</div>
                            <div style="display: flex; align-items: baseline; justify-content: space-between; gap: 8px;">
                                <div class="card-name">${athlete.name}</div>
                                ${athlete.bodyWeight ? `<div style="color: rgba(255,255,255,0.5); font-size: 0.85rem; font-weight: 600; white-space: nowrap;">${athlete.bodyWeight} lbs</div>` : ''}
                            </div>
                            <span class="designation-badge ${badgeClass}">${badgeLabel}</span>
                            <div class="card-school">${athlete.school || 'â€”'}</div>
                            <div class="event-section" style="${squatBg}">
                                <div class="event-header"><i class="fas fa-compress-arrows-alt me-1"></i>Squat</div>
                                <div class="attempts-row">
                                    ${renderAttempt(athlete.sq1, '1')}
                                    ${renderAttempt(athlete.sq2, '2')}
                                    ${renderAttempt(athlete.sq3, '3')}
                                </div>
                                ${diffHtml(athlete.squat, diffSquat)}
                            </div>
                            <div class="event-section" style="${benchBg}">
                                <div class="event-header"><i class="fas fa-hands me-1"></i>Bench</div>
                                <div class="attempts-row">
                                    ${renderAttempt(athlete.bp1, '1')}
                                    ${renderAttempt(athlete.bp2, '2')}
                                    ${renderAttempt(athlete.bp3, '3')}
                                </div>
                                ${diffHtml(athlete.bench, diffBench)}
                            </div>
                            <div class="event-section" style="${deadBg}">
                                <div class="event-header"><i class="fas fa-weight-hanging me-1"></i>Deadlift</div>
                                <div class="attempts-row">
                                    ${renderAttempt(athlete.dl1, '1')}
                                    ${renderAttempt(athlete.dl2, '2')}
                                    ${renderAttempt(athlete.dl3, '3')}
                                </div>
                                ${diffHtml(athlete.deadlift, diffDead)}
                            </div>
                            <div class="total-box">
                                <div>
                                    <div class="total-label">Total</div>
                                    <div class="total-value">${athlete.total} lbs</div>
                                </div>
                                ${totalDiffHtml(diffTotal)}
                            </div>
                        </div>
                    </div>`;
                });

                html += `</div>`;
                return html;
            }

            let html = '';
            html += buildCards(varsity, 'Varsity', '#8b5cf6');
            if (varsity.length > 0 && jv.length > 0) html += '<div style="margin-top: 32px;"></div>';
            html += buildCards(jv, 'JV', '#10b981');

            container.innerHTML = html;
        }

        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('athleteViewAutoRefresh') === 'on') {
                toggleAutoRefresh();
            } else {
                loadData();
            }
        });
    </script>
</body>
</html>
