<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLift Live | Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #8b5cf6;
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-home {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .weight-class-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .weight-class-header {
            border-bottom: 3px solid #60a5fa;
            padding-bottom: 10px;
            margin-bottom: 12px;
        }

        .weight-class-header h2 {
            color: #60a5fa;
            font-size: 1.4rem;
        }

        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }

        thead { background: linear-gradient(135deg, #60a5fa, #a78bfa); color: white; }

        th { padding: 8px 10px; text-align: left; font-weight: 600; }
        td { color: rgba(255, 255, 255, 0.9); padding: 8px 10px; }

        th.rank, td.rank { width: 60px; text-align: center; }
        th.stat, td.stat { text-align: center; }

        tbody tr { border-bottom: 1px solid rgba(96, 165, 250, 0.2); transition: background 0.2s; }
        tbody tr:hover { background: rgba(96, 165, 250, 0.1); }

        tbody tr.my-school {
            background: rgba(255, 115, 0, 0.15);
            font-weight: bold;
            border-left: 3px solid #ff7300;
        }

        tbody tr.my-school:hover { background: rgba(255, 115, 0, 0.25); }

        td.rank { font-weight: bold; color: #60a5fa; }
        .medal { font-size: 1.2rem; margin-right: 5px; }

        .status-msg {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            table { font-size: 0.85rem; }
            th, td { padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin: 0 0 30px 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i>Home
            </a>
            <a href="jv-results.html" class="btn-home" style="background: rgba(16, 185, 129, 0.8); border: none; color: white;">
                <i class="fas fa-trophy me-2"></i>JV Results
            </a>
            <button id="refreshToggle" onclick="toggleAutoRefresh()" class="btn-home" style="background: rgba(96, 165, 250, 0.8); border: none; cursor: pointer;">
                <i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF
            </button>
            <a href="share.html" style="display: inline-flex; align-items: center; gap: 8px; background: rgba(167, 139, 250, 0.8); color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 12px rgba(167,139,250,0.3);">
                <i class="fas fa-share-alt"></i> Share
            </a>
            <a href="https://venmo.com/u/Mark-Britton-18" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 8px; background: #008CFF; color: white; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 12px rgba(0,140,255,0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 111 111" fill="white"><path d="M90.5 8.5c3.9 6.4 5.7 13 5.7 21.4 0 26.7-22.8 61.4-41.3 85.8H15.7L1 10.9l38-3.6 7.9 63.7C55.1 55.4 64 30.1 64 16.1c0-8.1-1.4-13.6-3.6-18.1L90.5 8.5z"/></svg>
                Donate
            </a>
        </div>

        <header>
            <div style="font-size: 4rem; color: #60a5fa; margin-bottom: 20px;">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h1 id="pageTitle"><i class="fas fa-trophy me-2"></i>All Schools Results</h1>
            <p>Competition Results by Weight Class</p>
        </header>

        <div id="resultsContainer"></div>
        <div id="statusMsg"></div>

        <!-- Donation Card -->
        <div style="background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(96, 165, 250, 0.4); border-radius: 15px; padding: 25px 30px; text-align: center; margin-top: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.5);">
            <h3 style="color: #60a5fa; font-weight: 700; margin-bottom: 8px;"><i class="fas fa-heart me-2" style="color: #ec4899;"></i>Support PowerLift Live</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 16px;">Donations help cover hosting and keep live results running.</p>
            <a href="https://venmo.com/u/Mark-Britton-18" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 12px; background: #008CFF; color: white; text-decoration: none; padding: 14px 30px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; box-shadow: 0 4px 15px rgba(0,140,255,0.4);">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 111 111" fill="white"><path d="M90.5 8.5c3.9 6.4 5.7 13 5.7 21.4 0 26.7-22.8 61.4-41.3 85.8H15.7L1 10.9l38-3.6 7.9 63.7C55.1 55.4 64 30.1 64 16.1c0-8.1-1.4-13.6-3.6-18.1L90.5 8.5z"/></svg>
                Donate via Venmo
            </a>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        function toggleAutoRefresh() {
            const btn = document.getElementById('refreshToggle');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Auto-Refresh: OFF';
                btn.style.background = 'rgba(96, 165, 250, 0.8)';
                localStorage.setItem('resultsAutoRefresh', 'off');
            } else {
                const cfg = JSON.parse(localStorage.getItem('trplConfig') || '{}');
                const intervalMs = (cfg.autoRefreshSeconds || 20) * 1000;
                autoRefreshInterval = setInterval(loadResults, intervalMs);
                btn.innerHTML = `<i class="fas fa-sync-alt fa-spin me-2"></i>Auto-Refresh: ON (${cfg.autoRefreshSeconds || 20}s)`;
                btn.style.background = 'rgba(16, 185, 129, 0.8)';
                localStorage.setItem('resultsAutoRefresh', 'on');
                loadResults();
            }
        }

        function getConfiguredSchool() {
            const cfg = JSON.parse(localStorage.getItem('trplConfig') || '{}');
            return cfg.schoolName || '';
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            for (const line of lines) {
                if (!line.trim()) continue;
                const values = [];
                let current = '', inQuotes = false;
                for (const char of line) {
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { values.push(current.trim().replace(/^"|"$/g, '')); current = ''; }
                    else { current += char; }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }
            return result;
        }

        function bestLift(a, b, c) {
            const vals = [a, b, c].map(v => {
                if (!v) return 0;
                const lower = v.toLowerCase();
                if (lower.includes('x')) return 0;
                return parseFloat(v.replace(/[xgXG]/g, '')) || 0;
            });
            return Math.max(...vals);
        }

        async function loadResults() {
            const configStr = localStorage.getItem('trplConfig');
            const statusDiv = document.getElementById('statusMsg');
            if (!configStr) {
                statusDiv.innerHTML = '<div class="status-msg">No configuration found. Please go to Setup first.</div>';
                return;
            }

            const config = JSON.parse(configStr);
            const sheet = (config.sheets || []).find(s => s.name.toLowerCase().includes('varsity results'))
                || (config.sheets || [])[0];

            if (!sheet) {
                statusDiv.innerHTML = '<div class="status-msg">No results sheet found in configuration.</div>';
                return;
            }

            // Update heading
            document.getElementById('pageTitle').innerHTML = `<i class="fas fa-trophy me-2"></i>${sheet.name}`;

            try {
                const timestamp = new Date().getTime();
                const csvUrl = `https://docs.google.com/spreadsheets/d/${config.spreadsheetId}/export?format=csv&gid=${sheet.gid}&t=${timestamp}`;
                let response;
                try {
                    response = await fetch(csvUrl, { cache: 'no-store' });
                    if (!response.ok) throw new Error('direct failed');
                } catch {
                    response = await fetch(`https://corsproxy.io/?${encodeURIComponent(csvUrl)}`, { cache: 'no-store' });
                }

                const csvData = parseCSV(await response.text());

                // Detect header row and columns
                let headerRow = -1;
                let nameCol = -1, schoolCol = -1, wcCol = -1, bwCol = -1;
                let sq1 = -1, sq2 = -1, sq3 = -1;
                let bp1 = -1, bp2 = -1, bp3 = -1;
                let dl1 = -1, dl2 = -1, dl3 = -1;
                let totalCol = -1, squatCol = -1, benchCol = -1, deadCol = -1;

                let placeCol = -1;
                for (let i = 0; i < Math.min(15, csvData.length); i++) {
                    const row = csvData[i];
                    for (let j = 0; j < row.length; j++) {
                        const cell = row[j].toLowerCase().trim();
                        if ((cell === 'name' || cell === 'lifter') && nameCol === -1) nameCol = j;
                        if ((cell === 'school' || cell.includes('school') || cell === 'hs' || cell === 'team') && schoolCol === -1) schoolCol = j;
                        if ((cell === 'weight class' || cell === 'wt class' || cell === 'wt. class' || cell === 'class' || cell === 'weightclass' || cell === 'weight cls' || cell === 'wt cls') && wcCol === -1) wcCol = j;
                        if ((cell === 'body weight' || cell === 'bw' || cell === 'bodyweight' || cell === 'weight') && bwCol === -1) bwCol = j;
                        if ((cell === 'squat 1' || cell === 'sq1' || cell === 'squat1') && sq1 === -1) sq1 = j;
                        if ((cell === 'squat 2' || cell === 'sq2' || cell === 'squat2') && sq2 === -1) sq2 = j;
                        if ((cell === 'squat 3' || cell === 'sq3' || cell === 'squat3') && sq3 === -1) sq3 = j;
                        if ((cell === 'bench 1' || cell === 'bp1' || cell === 'bench1') && bp1 === -1) bp1 = j;
                        if ((cell === 'bench 2' || cell === 'bp2' || cell === 'bench2') && bp2 === -1) bp2 = j;
                        if ((cell === 'bench 3' || cell === 'bp3' || cell === 'bench3') && bp3 === -1) bp3 = j;
                        if ((cell === 'deadlift 1' || cell === 'dl1' || cell === 'dead 1' || cell === 'deal lift 1') && dl1 === -1) dl1 = j;
                        if ((cell === 'deadlift 2' || cell === 'dl2' || cell === 'dead 2' || cell === 'dead lift 2') && dl2 === -1) dl2 = j;
                        if ((cell === 'deadlift 3' || cell === 'dl3' || cell === 'dead 3' || cell === 'dead lift 3') && dl3 === -1) dl3 = j;
                        if (cell === 'total' && totalCol === -1) totalCol = j;
                        // When seeing a single "Squat"/"Bench"/"Dead Lift" header, the block is
                        // [attempt1, attempt2, attempt3, best] â€” point to best (j+3)
                        if (cell === 'squat' && squatCol === -1) { sq1 = j; sq2 = j+1; sq3 = j+2; squatCol = j+3; }
                        if ((cell === 'bench' || cell === 'bench press') && benchCol === -1) { bp1 = j; bp2 = j+1; bp3 = j+2; benchCol = j+3; }
                        if ((cell === 'deadlift' || cell === 'dead lift') && deadCol === -1) { dl1 = j; dl2 = j+1; dl3 = j+2; deadCol = j+3; }
                        if ((cell === 'place' || cell === 'pl' || cell === 'rank') && placeCol === -1) placeCol = j;
                    }
                    if (nameCol !== -1 && schoolCol !== -1) { headerRow = i; break; }
                }

                if (headerRow === -1) {
                    statusDiv.innerHTML = '<div class="status-msg">Could not detect header row in results sheet.</div>';
                    return;
                }

                // Always use column A (index 0) as the weight class source
                wcCol = 0;

                const configuredSchool = getConfiguredSchool();
                const grouped = {};
                let currentWC = ''; // tracks weight class across athletes in the same class

                for (let i = headerRow + 1; i < csvData.length; i++) {
                    const row = csvData[i];

                    // Update currentWC whenever col A has a numeric value
                    const colAVal = row[0]?.trim();
                    if (colAVal && /^\d+$/.test(colAVal)) {
                        currentWC = colAVal;
                    }

                    const name = nameCol !== -1 ? row[nameCol]?.trim() : '';
                    if (!name) continue;

                    const school = schoolCol !== -1 ? row[schoolCol]?.trim() : '';
                    const wc = currentWC;

                    const bw = bwCol !== -1 ? parseFloat(row[bwCol]) || 0 : 0;

                    // Compute best lifts from attempts or use direct columns
                    const squat = squatCol !== -1
                        ? parseFloat(row[squatCol]) || 0
                        : bestLift(sq1 !== -1 ? row[sq1] : '', sq2 !== -1 ? row[sq2] : '', sq3 !== -1 ? row[sq3] : '');
                    const bench = benchCol !== -1
                        ? parseFloat(row[benchCol]) || 0
                        : bestLift(bp1 !== -1 ? row[bp1] : '', bp2 !== -1 ? row[bp2] : '', bp3 !== -1 ? row[bp3] : '');
                    const deadlift = deadCol !== -1
                        ? parseFloat(row[deadCol]) || 0
                        : bestLift(dl1 !== -1 ? row[dl1] : '', dl2 !== -1 ? row[dl2] : '', dl3 !== -1 ? row[dl3] : '');
                    const total = totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : squat + bench + deadlift;

                    if (!wc) continue; // skip rows with no weight class

                    if (!grouped[wc]) grouped[wc] = [];
                    grouped[wc].push({ name, school, bw, squat, bench, deadlift, total,
                        isMySchool: configuredSchool && school.toLowerCase().includes(configuredSchool.toLowerCase()) });
                }

                // Sort weight classes numerically then SHW
                const sortedClasses = Object.keys(grouped).sort((a, b) => {
                    const an = parseInt(a) || 9999;
                    const bn = parseInt(b) || 9999;
                    return an - bn;
                });

                const container = document.getElementById('resultsContainer');
                container.innerHTML = '';

                sortedClasses.forEach(wc => {
                    const athletes = grouped[wc].sort((a, b) => b.total - a.total);

                    const section = document.createElement('div');
                    section.className = 'weight-class-section';

                    let html = `
                        <div class="weight-class-header">
                            <h2>${wc} lbs Weight Class</h2>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th class="rank">Rank</th>
                                    <th>Name</th>
                                    <th>School</th>
                                    <th class="stat">Body Wt</th>
                                    <th class="stat">Squat</th>
                                    <th class="stat">Bench</th>
                                    <th class="stat">Deadlift</th>
                                    <th class="stat">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    athletes.forEach((athlete, idx) => {
                        const rank = idx + 1;
                        let medal = '';
                        if (rank === 1) medal = '<span class="medal">ðŸ¥‡</span>';
                        else if (rank === 2) medal = '<span class="medal">ðŸ¥ˆ</span>';
                        else if (rank === 3) medal = '<span class="medal">ðŸ¥‰</span>';

                        html += `
                            <tr class="${athlete.isMySchool ? 'my-school' : ''}">
                                <td class="rank">${medal}${rank}</td>
                                <td>${athlete.name}</td>
                                <td>${athlete.school}</td>
                                <td class="stat">${athlete.bw}</td>
                                <td class="stat">${athlete.squat || '-'}</td>
                                <td class="stat">${athlete.bench || '-'}</td>
                                <td class="stat">${athlete.deadlift || '-'}</td>
                                <td class="stat"><strong>${athlete.total}</strong></td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    section.innerHTML = html;
                    container.appendChild(section);
                });

                const now = new Date();
                statusDiv.innerHTML = `<div class="status-msg" style="color: #10b981; border-color: #10b981; background: rgba(16,185,129,0.1);">
                    <i class="fas fa-check-circle me-2"></i>Loaded ${Object.values(grouped).flat().length} athletes â€” Last updated: ${now.toLocaleTimeString()}
                </div>`;

            } catch (error) {
                console.error('Error loading results:', error);
                statusDiv.innerHTML = `<div class="status-msg" style="color: #ef4444; border-color: #ef4444;">Error: ${error.message}</div>`;
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('resultsAutoRefresh') === 'on') {
                toggleAutoRefresh();
            } else {
                loadResults();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
