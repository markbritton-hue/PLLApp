        function renderResults() {
            const container = document.getElementById('resultsContainer');
            const weightClasses = ["114", "123", "132", "145", "155", "165", "181", "194", "207", "220", "242", "275", "SHW"];

            weightClasses.forEach(wc => {
                if (!results[wc]) return;

                const section = document.createElement('div');
                section.className = 'weight-class-section';

                let html = `
                    <div class="weight-class-header">
                        <h2>${wc} lbs Weight Class</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th class="rank">Rank</th>
                                <th class="name">Name</th>
                                <th class="school">School</th>
                                <th class="stat">Body Wt</th>
                                <th class="stat">Squat</th>
                                <th class="stat">Bench</th>
                                <th class="stat">Deadlift</th>
                                <th class="stat">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                results[wc].forEach(athlete => {
                    const isThreeRivers = athlete.school.toLowerCase().includes('three rivers');
                    const rowClass = isThreeRivers ? 'three-rivers' : '';

                    let medalHTML = '';
                    if (athlete.rank === 1) medalHTML = '<span class="medal">ü•á</span>';
                    else if (athlete.rank === 2) medalHTML = '<span class="medal">ü•à</span>';
                    else if (athlete.rank === 3) medalHTML = '<span class="medal">ü•â</span>';

                    html += `
                        <tr class="${rowClass}">
                            <td class="rank">${medalHTML}${athlete.rank}</td>
                            <td>${athlete.name}</td>
                            <td>${athlete.school}</td>
                            <td class="stat">${athlete.bodyWeight}</td>
                            <td class="stat">${athlete.squat}</td>
                            <td class="stat">${athlete.bench}</td>
                            <td class="stat">${athlete.deadlift}</td>
                            <td class="stat"><strong>${athlete.total}</strong></td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        renderResults();
