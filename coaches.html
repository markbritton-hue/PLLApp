<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaches View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .btn-home {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .platform-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .platform-section h3 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .athlete-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            border-left: 4px solid #60a5fa;
            height: 100%;
        }

        .athlete-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.6);
            border-left-color: #a78bfa;
        }

        .athlete-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .athlete-school {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #60a5fa;
            margin-top: 3px;
        }

        .lifts-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(96, 165, 250, 0.2);
        }

        .lift-box {
            text-align: center;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 10px;
        }

        .lift-name {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-weight: 600;
        }

        .lift-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #60a5fa;
            margin-top: 5px;
        }

        .total-box {
            margin-top: 10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .total-label {
            font-size: 0.6rem;
            opacity: 0.95;
            font-weight: 600;
        }

        .total-value {
            font-size: 0.95rem;
            font-weight: 800;
            margin-top: 1px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-message.info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid #60a5fa;
            color: #60a5fa;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="mb-4" style="display: flex; gap: 15px;">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i>Home
            </a>
            <a href="display.html" class="btn-home" style="background: rgba(16, 185, 129, 0.8);">
                <i class="fas fa-tv me-2"></i>Simple Display
            </a>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-clipboard-user me-3"></i>Coaches View</h1>
            <p id="schoolHeader">Your team's athletes lifting or on deck</p>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" style="display: none;"></div>

        <!-- Auto-refresh indicator -->
        <div id="autoRefreshStatus" style="display: none; padding: 10px; background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; border-radius: 8px; color: #10b981; margin-bottom: 20px; text-align: center;">
            <i class="fas fa-sync-alt me-2"></i>Auto-refresh enabled (every 10 seconds)
        </div>

        <!-- Platforms Container -->
        <div id="platformsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshInterval = null;
        let schoolName = '';

        // Load all platforms on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadAllPlatforms();
        });

        // Load all platform sheets
        async function loadAllPlatforms(preserveScroll = false) {
            const statusDiv = document.getElementById('statusMessage');
            const configStr = localStorage.getItem('trplConfig');

            // Save scroll position
            const scrollPosition = preserveScroll ? window.pageYOffset || document.documentElement.scrollTop : 0;

            if (!configStr) {
                showStatus('No configuration found. Please go to Setup first.', 'error');
                return;
            }

            try {
                const config = JSON.parse(configStr);
                schoolName = config.schoolName || '';

                if (!schoolName) {
                    showStatus('School name not configured. Please go to Setup.', 'error');
                    return;
                }

                // Update header with school name
                document.getElementById('schoolHeader').textContent = `${schoolName} athletes lifting or on deck`;

                // Filter sheets that start with "Platform"
                const platforms = config.sheets.filter(s => s.name.toLowerCase().startsWith('platform'));

                if (platforms.length === 0) {
                    showStatus('No platform sheets found in configuration.', 'error');
                    return;
                }

                showStatus('Loading platforms...', 'info');

                // Load all platforms
                await loadPlatformsData(config, platforms);

                // Start auto-refresh
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(function() {
                        console.log('Auto-refreshing platforms...');
                        loadAllPlatforms(true);
                    }, 10000);
                    document.getElementById('autoRefreshStatus').style.display = 'block';
                }

                // Restore scroll position if this is a refresh
                if (preserveScroll && scrollPosition > 0) {
                    setTimeout(() => {
                        window.scrollTo({ top: scrollPosition, behavior: 'instant' });
                    }, 100);
                }

            } catch (error) {
                console.error('Error loading configuration:', error);
                showStatus('Error loading configuration: ' + error.message, 'error');
            }
        }

        // Load data from all platforms
        async function loadPlatformsData(config, platforms) {
            const container = document.getElementById('platformsContainer');
            container.innerHTML = '';

            let totalAthletesShown = 0;

            for (const platform of platforms) {
                try {
                    const athletes = await loadPlatformData(config.spreadsheetId, platform.gid);

                    // Filter for school's athletes only
                    const schoolAthletes = athletes.filter(a =>
                        a.school && a.school.toLowerCase().includes(schoolName.toLowerCase())
                    );

                    // Sort athletes (same as platform page)
                    const sortedAthletes = sortAthletesByLiftingOrder(schoolAthletes);

                    // Only show first 2 (lifting and on deck)
                    const athletesToShow = sortedAthletes.slice(0, 2);

                    if (athletesToShow.length > 0) {
                        renderPlatformSection(platform.name, athletesToShow);
                        totalAthletesShown += athletesToShow.length;
                    }

                } catch (error) {
                    console.error(`Error loading ${platform.name}:`, error);
                }
            }

            if (totalAthletesShown === 0) {
                showStatus(`No ${schoolName} athletes currently lifting or on deck.`, 'info');
            } else {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                showStatus(`âœ“ Showing ${totalAthletesShown} ${schoolName} athlete(s) - Last updated: ${timeStr}`, 'success');
            }
        }

        // Load single platform data
        async function loadPlatformData(spreadsheetId, gid) {
            const timestamp = new Date().getTime();
            const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

            let response;
            try {
                response = await fetch(csvUrl, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                if (!response.ok) throw new Error('Direct fetch failed');
            } catch (directError) {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(csvUrl)}`;
                response = await fetch(proxyUrl, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Failed to fetch platform data: ${response.status}`);
                }
            }

            const csvText = await response.text();
            const csvData = parseCSV(csvText);
            return parseAthletes(csvData);
        }

        // Parse CSV (same as platform.html)
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];

            for (let line of lines) {
                if (!line.trim()) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                result.push(values);
            }

            return result;
        }

        // Parse athletes from CSV (simplified from platform.html)
        function parseAthletes(csvData) {
            const athletes = [];
            let headerRow = -1;
            let nameCol = -1, schoolCol = -1, weightClassCol = -1, bodyWeightCol = -1;
            let squat1Col = -1, squat2Col = -1, squat3Col = -1;
            let bench1Col = -1, bench2Col = -1, bench3Col = -1;
            let dead1Col = -1, dead2Col = -1, dead3Col = -1;
            let totalCol = -1;

            // Find header row and columns
            for (let i = 0; i < Math.min(15, csvData.length); i++) {
                const row = csvData[i];
                for (let j = 0; j < row.length; j++) {
                    const cell = row[j].toLowerCase().trim();
                    if ((cell === 'name' || cell === 'lifter') && nameCol === -1) nameCol = j;
                    if (cell === 'school' && schoolCol === -1) schoolCol = j;
                    if ((cell === 'weight class' || cell === 'wt class' || cell === 'class') && weightClassCol === -1) weightClassCol = j;
                    if ((cell === 'body weight' || cell === 'bw' || cell === 'bodyweight' || cell === 'weight') && bodyWeightCol === -1) bodyWeightCol = j;
                    if ((cell === 'squat 1' || cell === 'sq1' || cell === 'squat1' || cell === 'f') && squat1Col === -1) squat1Col = j;
                    if ((cell === 'squat 2' || cell === 'sq2' || cell === 'squat2') && squat2Col === -1) squat2Col = j;
                    if ((cell === 'squat 3' || cell === 'sq3' || cell === 'squat3') && squat3Col === -1) squat3Col = j;
                    if ((cell === 'bench 1' || cell === 'bp1' || cell === 'bench1') && bench1Col === -1) bench1Col = j;
                    if ((cell === 'bench 2' || cell === 'bp2' || cell === 'bench2') && bench2Col === -1) bench2Col = j;
                    if ((cell === 'bench 3' || cell === 'bp3' || cell === 'bench3') && bench3Col === -1) bench3Col = j;
                    if ((cell === 'deadlift 1' || cell === 'dead 1' || cell === 'dl1' || cell === 'deal lift 1') && dead1Col === -1) dead1Col = j;
                    if ((cell === 'deadlift 2' || cell === 'dead 2' || cell === 'dl2' || cell === 'dead lift 2') && dead2Col === -1) dead2Col = j;
                    if ((cell === 'deadlift 3' || cell === 'dead 3' || cell === 'dl3' || cell === 'dead lift 3') && dead3Col === -1) dead3Col = j;
                    if (cell === 'total' && totalCol === -1) totalCol = j;
                }

                if (nameCol !== -1 && schoolCol !== -1) {
                    headerRow = i;
                    break;
                }
            }

            if (headerRow === -1) return athletes;

            // Check row 1 for detailed column names and infer missing columns
            if (csvData.length > 1) {
                const row1 = csvData[1];
                for (let j = 0; j < row1.length; j++) {
                    const cell = row1[j].toLowerCase().trim();
                    if ((cell === 'squat 2' || cell === 'sq2') && squat2Col === -1) {
                        squat2Col = j;
                        if (squat1Col === -1 && j > 0) squat1Col = j - 1;
                        if (squat3Col === -1 && j < row1.length - 1) squat3Col = j + 1;
                    }
                    if ((cell === 'bench 2' || cell === 'bp2') && bench2Col === -1) {
                        bench2Col = j;
                        if (bench1Col === -1 && j > 0) bench1Col = j - 1;
                        if (bench3Col === -1 && j < row1.length - 1) bench3Col = j + 1;
                    }
                    if ((cell === 'dead lift 2') && dead2Col === -1) {
                        dead2Col = j;
                        if (dead1Col === -1 && j > 0) dead1Col = j - 1;
                        if (dead3Col === -1 && j < row1.length - 1) dead3Col = j + 1;
                    }
                }
                if (headerRow === 0 && csvData[1]) {
                    headerRow = 1;
                }
            }

            // Additional fallback: if we have columns for attempt 1 and 2, infer attempt 3
            if (squat1Col !== -1 && squat2Col !== -1 && squat3Col === -1) {
                squat3Col = squat2Col + 1;
            }
            if (bench1Col !== -1 && bench2Col !== -1 && bench3Col === -1) {
                bench3Col = bench2Col + 1;
            }
            if (dead1Col !== -1 && dead2Col !== -1 && dead3Col === -1) {
                dead3Col = dead2Col + 1;
            }

            // Parse athlete rows
            for (let i = headerRow + 1; i < csvData.length; i++) {
                const row = csvData[i];
                if (row.length <= nameCol) continue;

                const name = row[nameCol]?.trim();
                if (!name) continue;

                const school = schoolCol !== -1 ? row[schoolCol]?.trim() : '';
                let weightClass = weightClassCol !== -1 ? row[weightClassCol]?.trim() : '';

                if (weightClass) {
                    const match = weightClass.match(/(\d+)/);
                    if (match) weightClass = match[1];
                }

                const athlete = {
                    name: name,
                    school: school,
                    weightClass: weightClass,
                    bodyWeight: bodyWeightCol !== -1 ? parseFloat(row[bodyWeightCol]) || 0 : 0,
                    squat1: squat1Col !== -1 ? row[squat1Col]?.trim() : '',
                    squat2: squat2Col !== -1 ? row[squat2Col]?.trim() : '',
                    squat3: squat3Col !== -1 ? row[squat3Col]?.trim() : '',
                    bench1: bench1Col !== -1 ? row[bench1Col]?.trim() : '',
                    bench2: bench2Col !== -1 ? row[bench2Col]?.trim() : '',
                    bench3: bench3Col !== -1 ? row[bench3Col]?.trim() : '',
                    dead1: dead1Col !== -1 ? row[dead1Col]?.trim() : '',
                    dead2: dead2Col !== -1 ? row[dead2Col]?.trim() : '',
                    dead3: dead3Col !== -1 ? row[dead3Col]?.trim() : '',
                    total: totalCol !== -1 ? parseFloat(row[totalCol]) || 0 : 0,
                    sheetOrder: i - headerRow - 1
                };

                athletes.push(athlete);
            }

            return athletes;
        }

        // Sort athletes by lifting order (same logic as platform page)
        function sortAthletesByLiftingOrder(athletes) {
            const currentColumn = getCurrentAttemptColumn(athletes);

            return [...athletes].sort((a, b) => {
                const aPending = hasPendingInColumn(a, currentColumn);
                const bPending = hasPendingInColumn(b, currentColumn);

                if (aPending && !bPending) return -1;
                if (!aPending && bPending) return 1;

                return a.sheetOrder - b.sheetOrder;
            });
        }

        function getCurrentAttemptColumn(athletes) {
            const attemptColumns = [
                'squat1', 'squat2', 'squat3',
                'bench1', 'bench2', 'bench3',
                'dead1', 'dead2', 'dead3'
            ];

            for (const col of attemptColumns) {
                const hasPending = athletes.some(athlete => {
                    const value = athlete[col];
                    if (!value) return false;
                    const lower = value.toLowerCase();
                    return !lower.includes('g') && !lower.includes('x');
                });

                if (hasPending) return col;
            }

            return null;
        }

        function hasPendingInColumn(athlete, column) {
            if (!column) return false;
            const value = athlete[column];
            if (!value) return false;
            const lower = value.toLowerCase();
            return !lower.includes('g') && !lower.includes('x');
        }

        // Render platform section with athletes
        function renderPlatformSection(platformName, athletes) {
            const container = document.getElementById('platformsContainer');

            const section = document.createElement('div');
            section.className = 'platform-section';

            let sectionHTML = `<h3><i class="fas fa-layer-group me-2"></i>${platformName}</h3>`;
            sectionHTML += '<div class="row g-4">';

            // Determine current attempt column to check if athletes are actually lifting
            const currentColumn = getCurrentAttemptColumn(athletes);

            athletes.forEach((athlete, index) => {
                let statusLabel = '';
                let statusColor = '';

                // Only show status if athlete has pending attempt in current column
                const hasPending = hasPendingInColumn(athlete, currentColumn);

                if (index === 0 && hasPending) {
                    statusLabel = 'NEXT';
                    statusColor = '#ef4444';
                } else if (index === 1 && hasPending) {
                    statusLabel = 'ON DECK';
                    statusColor = '#10b981';
                }

                sectionHTML += `
                    <div class="col-lg-6 col-md-12">
                        <div class="athlete-card" style="background: rgba(16, 185, 129, 0.15); border-color: rgba(16, 185, 129, 0.4);">
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                                <div class="athlete-name">#${index + 1} ${athlete.name}</div>
                                ${statusLabel ? `<div style="background: ${statusColor}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px;">${statusLabel}</div>` : ''}
                            </div>
                            <div class="athlete-school">${athlete.school}</div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="stat-box">
                                        <div class="stat-label">Weight Class</div>
                                        <div class="stat-value">${athlete.weightClass || 'N/A'} <small>lbs</small></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-box">
                                        <div class="stat-label">Body Weight</div>
                                        <div class="stat-value">${athlete.bodyWeight} <small>lbs</small></div>
                                    </div>
                                </div>
                            </div>

                            <div class="lifts-section">
                                <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                    <i class="fas fa-compress-arrows-alt me-2"></i>Squat
                                </h6>
                                <div class="row g-2 mb-3">
                                    ${renderAttempt(athlete.squat1, '1')}
                                    ${renderAttempt(athlete.squat2, '2')}
                                    ${renderAttempt(athlete.squat3, '3')}
                                </div>

                                <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                    <i class="fas fa-hands me-2"></i>Bench Press
                                </h6>
                                <div class="row g-2 mb-3">
                                    ${renderAttempt(athlete.bench1, '1')}
                                    ${renderAttempt(athlete.bench2, '2')}
                                    ${renderAttempt(athlete.bench3, '3')}
                                </div>

                                <h6 style="color: rgba(255,255,255,0.8); font-size: 0.85rem; margin-bottom: 10px;">
                                    <i class="fas fa-weight-hanging me-2"></i>Deadlift
                                </h6>
                                <div class="row g-2">
                                    ${renderAttempt(athlete.dead1, '1')}
                                    ${renderAttempt(athlete.dead2, '2')}
                                    ${renderAttempt(athlete.dead3, '3')}
                                </div>
                            </div>

                            <div class="total-box">
                                <div class="total-label">TOTAL</div>
                                <div class="total-value">${athlete.total} lbs</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            sectionHTML += '</div>';
            section.innerHTML = sectionHTML;
            container.appendChild(section);
        }

        // Render single attempt
        function renderAttempt(attempt, attemptNum) {
            if (!attempt) {
                return `
                    <div class="col-4">
                        <div class="lift-box" style="opacity: 0.3;">
                            <div class="lift-name">Attempt ${attemptNum}</div>
                            <div class="lift-value">-</div>
                        </div>
                    </div>
                `;
            }

            const isFailed = attempt.toLowerCase().includes('x');
            const isGood = attempt.toLowerCase().includes('g');
            const hasMarker = isFailed || isGood;
            let value = attempt.replace(/[xgXG]/g, '');

            let bgColor, borderColor, textColor, labelColor;

            if (isFailed) {
                bgColor = '#ef4444';
                borderColor = '#dc2626';
                textColor = 'white';
                labelColor = 'rgba(255,255,255,0.8)';
            } else if (isGood) {
                bgColor = 'rgba(16, 185, 129, 0.2)';
                borderColor = '#10b981';
                textColor = '#60a5fa';
                labelColor = 'rgba(255, 255, 255, 0.6)';
            } else {
                bgColor = '#000000';
                borderColor = 'rgba(96, 165, 250, 0.2)';
                textColor = 'white';
                labelColor = 'rgba(255,255,255,0.8)';
            }

            return `
                <div class="col-4">
                    <div class="lift-box" style="background: ${bgColor}; border-color: ${borderColor};">
                        <div class="lift-name" style="color: ${labelColor};">Attempt ${attemptNum}</div>
                        <div class="lift-value" style="color: ${textColor};">
                            ${value}${isFailed ? '<i class="fas fa-times ms-1"></i>' : ''}${isGood ? '<i class="fas fa-check ms-1" style="color: #10b981;"></i>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }
